<!DOCTYPE html>
<html>
<head>
<title>基站限制列表</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">
<script type="text/javascript" src="bootstrap.min.js"></script>
<style type="text/css">
.bs-div {
	float: left;
	margin: 5px;
	min-width: 200px;
	line-height: 30px;
	border: 1px solid gray;
	/* border-left:10px solid gray; */
	background: #fff;
	border-radius：50px;
}

.bs-div-check {
	background: black !important;
}

.bsList .bs-litter-box {
	float: left;
	 margin: 5px; 
	 min-width: 270px;
	line-height: 22px;
	border-right:1px solid green;
}
</style>
</head>
<body ng-app="app" ng-controller="user" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<!-- <div class="color-line"></div> -->
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 头部文件 -->
	<!-- <div ng-include="'../top.html'"></div> -->
	<!-- 系统菜单 -->
	<!-- <div ng-include="'../menu/menu.html'"></div> -->
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><span>系统运维</span></li>
							<li><span>资源配置</span></li>
							<li class="active"><span>基站限制列表</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">
			
			<div class="col-md-2">
					<div class="hpanel">
						<div class="panel-heading hbuilt">

							<i class="fa fa-reorder"></i> 菜单列表
						</div>
						<div class="panel-body">
							<ul class="mailbox-list" style="height:200px;">
								<li><a
									href="bsInfo.html" target="_self"><i
										class="fa fa-sitemap text-success"></i>基站配置</a></li>
                                <li class="active"><a href="bslimit.html" target="_self"><i
										class="fa fa-sitemap text-success"></i>基站限制列表</a></li>
								<li><a href="roadInfo.html" target="_self"><i
										class="fa fa-sitemap text-success"></i>路测记录</a></li>
							</ul>
						</div>

					</div>
				</div>
				<div class="col-md-10">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							禁止告警基站列表[<span style="color:red">提示：选中表示该基站不在声音告警提示</span>]
						</div>
						<div class="panel-body">
						<div class="row">
				<div class="col-md-12">
					<div class="btn-group" style="padding-bottom:2px;">
						<button class="btn btn-success btn-sm" id="selectAll">全选
						</button>
						<button class="btn btn-info btn-sm" id="selectNo">全不选
						</button>
						<button class="btn btn-danger btn-sm" id="selectOther">反选
						</button>
						<button class="btn btn-warning btn-sm" ng-click="save()">保存配置</button>
					</div>
				</div></div>
				<div class="row">
						<div class="col-md-12">
							<div class="bsList"> <!-- style="max-height:400px; overflow-y: scroll; overflow-x: hidden;" -->
								<!-- <div ng-if="bs_search_totals==0">没有基站相关数据</div> -->
								
								<div class="form-group col-md-3" ng-repeat="x in bs_search_data">
										<input id="bs-{{x.bsId}}" class="magic-checkbox" type="checkbox"
											name="bsIds" value="{{x.bsId}}" ng-checked="x.bsIds!=null"> 
											<label for="bs-{{x.bsId}}"><span>{{x.bsId}}-{{x.name}}</span></label>
								</div>
								 
							</div>
						</div>
					</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
</body>
</html>
