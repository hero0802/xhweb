<div class="bui-page page-form">
    <header class="bui-bar">
        <div class="bui-bar-left"> <a class="bui-btn btn-back"><i class="icon-back"></i></a> </div>
        <div class="bui-bar-main">发起工作联系单</div>
        <div class="bui-bar-right"> </div>
    </header>
    <main>
        <form action="#" id="addForm" onSubmit="return false">
        <!-- <h3 class="section-title">基本信息</h3> -->
        <ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">事由:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input name="reason"  type="text"  placeholder="请输入事由" required="required">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">类型:</label>
                <div class="span1">
                    <div  class="bui-input">
                        <select name="type" class="bui-input">
                            <option value="通信保障">通信保障</option>
                            <option value="应急处置演练">应急处置演练</option>
                            <option value="服务抽检">服务抽检</option>
                            <option value="网络优化与整改">网络优化与整改</option>
                            <option value="故障处理">故障处理</option>
                            <option value="频率干扰排查">频率干扰排查</option>
                            <option value="信号覆盖测试">信号覆盖测试</option>
                            <option value="支持与配合工作">支持与配合工作</option>
                            <option value="其他事项" selected="selected">其他事项</option>
                        </select>
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">发文单位:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input name="sendUnit" b-model="page.sendUnit" type="text" required="required"  placeholder="请输入发文单位">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">收文单位:</label>
                <div class="span1">
                    <div  class="bui-input">
                        <select name="recvUnit" class="bui-input">
                            <option value="成都市软件产业发展中心">成都市软件产业发展中心</option>
                            <option value="成都亚光电子股份有限公司" selected="selected">成都亚光电子股份有限公司</option>
                        </select>
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">抄送:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input name="copyUnit" type="text" value="" placeholder="请输入抄送">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">时间:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input name="time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd DD',firstDayOfWeek:1,isShowWeek:true})"
                               type="text" value="" placeholder="请输入时间" required="required">
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">编号:</label>
                <div class="span1">
                    <div class="bui-input">
                        <input name="code" type="text" value="" b-model="page.No" placeholder="请输入编号">
                    </div>
                </div>
            </li>
        </ul>
        <h3 class="section-title">内容</h3>
        <ul class="bui-list">
            <li class="bui-btn clearactive">
                <div class="bui-input">
                    <textarea class="bui-input" name="content" cols="30" rows="10" placeholder="请输入内容"></textarea>
                </div>
            </li>
        </ul>
        <h3 class="section-title">附件</h3>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span3">
                        <input name="pathName" id="pathName" type="file" >
                    </div>
                    <div class="span1">
                        <div id="uploadfile" class="bui-btn large success" b-click="page.upload">点击上传</div>
                    </div>
                    <div>
                     <input type="hidden" name="fileName" value="" /> 
                        <input type="hidden" name="filePath" value="" /> 
                        <input type="hidden" name="result" value="" />
                    </div>
                </div>
            </div>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1" id="filelist" style="color:#000">
                    </div>
                </div>
            </div>
       <!-- <ul class="bui-list">
            <li class="bui-btn clearactive">
                <div  class="bui-input">
                    <input name="pathName" type="file" value="" placeholder="请选择文件">
                </div>
            </li>
        </ul>-->

        <div class="container-y">
            <div class="bui-box-space">
                <div class="span1">
                    <div class="bui-btn round primary" b-click="page.add">提交信息</div>
                </div>
            </div>
        </div>
        </form>
    </main>
</div>
