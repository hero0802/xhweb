<div id="check-dg" class="bui-dialog" style="display:none;">

	<div class="bui-bar">
		<header class="bui-bar">
			<div class="bui-bar-left">
				<a class="bui-btn btn-back"><i class="icon-back"></i></a>
			</div>
			<div class="bui-bar-main">审核工作联系单</div>
			<div class="bui-bar-right"></div>
		</header>
	</div>
	<div class="bui-dialog-main">
		<ul class="bui-list">
			<li class="bui-btn ">
				<div class="span1 bui-input">
					<textarea class="bui-input" name="note" cols="30" rows="10"
						placeholder="请输入备注信息"></textarea>
				</div>
			</li>
		</ul>
		<div class="container-y">
			<div class="bui-box-space">
				<div class="span1">
					<div class="bui-btn success" onclick="check(1)">通过</div>
				</div>
				<div class="span1">
					<div class="bui-btn danger" onclick="check(-1)">拒绝</div>
				</div>

			</div>
		</div>
	</div>
</div>

<div id="handle-dg" class="bui-dialog" style="display:none;">
	<!--  <div class="bui-dialog-head bui-box-align-middle">
        <div class="span1">审核文件</div>
        <div id="makeSure" class="bui-btn primary round">确定</div>
    </div> -->
	<div class="bui-bar">
		<header class="bui-bar">
			<div class="bui-bar-left">
				<a class="bui-btn btn-back"><i class="icon-back"></i></a>
			</div>
			<div class="bui-bar-main">填写处理结果</div>
			<div class="bui-bar-right"></div>
		</header>
	</div>
	<div class="bui-dialog-main">
		<ul class="bui-list">
			<li class="bui-btn ">
				<div class="span1 bui-input">
					<textarea class="bui-input" name="note" cols="30" rows="10"
						placeholder="请输入处理结果"></textarea>
				</div>
			</li>


		</ul>
		<h3 class="section-title">投入人力</h3>
		<ul class="bui-list">
			<li class="bui-btn bui-box clearactive" b-show="page.showEnsure">
				<div class="span2">
					<div class="bui-input">
						<input type="text" class="bui-input" name="person_num" value="0">

					</div>
				</div>
			</li>

		</ul>
		<h3 class="section-title">移动卫星车使用时长（小时）</h3>
		<ul class="bui-list">
			<li class="bui-btn bui-box clearactive" b-show="page.showEnsure">
				<div class="span2">
					<div class="bui-input">
						<input type="text" class="bui-input" name="satellite_time"
							value="0">

					</div>
				</div>
			</li>

		</ul>
		<h3 class="section-title">移动通讯车使用台次</h3>
		<ul class="bui-list">
			<li class="bui-btn bui-box clearactive" b-show="page.showEnsure">
				<div class="span1">
					<div class="bui-input">
						<input type="text" class="bui-input" name="bus_num" value="0">

					</div>
				</div>
			</li>

		</ul>
		<div class="container-y">
			<div class="bui-box-space">
				<div class="span1">
					<div class="bui-btn success" onclick="handle()">提交</div>
				</div>

			</div>
		</div>
	</div>
</div>
