<div class="bui-page">
    <header class="bui-bar">
        <div class="bui-bar-left"> <a class="bui-btn btn-back"><i class="icon-back"></i></a> </div>
        <div class="bui-bar-main">工作联系单详情</div>
        <div class="bui-bar-right"> </div>
    </header>
    <main>
     <!--    <h3 class="section-title">基本信息</h3> -->
        <ul class="bui-list">
            <li class="bui-btn bui-box ">
                <label class="bui-label">事由:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.reason"></div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">类型:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.type"></div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">发文单位:</label>
                <div class="span1">
                    <div class="bui-input">
                        <div class="bui-value" b-text="page.list.sendUnit"></div>
                    </div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">收文单位:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.recvUnit"></div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">抄送:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.copyUnit"></div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">时间:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.time"></div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">编号:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.code"></div>
                </div>
            </li>
        </ul>
        <h3 class="section-title">内容</h3>
        <ul class="bui-list">
            <li class="bui-btn ">
                <div class="span1">
                    <div class="bui-value" id="content"></div>
                </div>
            </li>
        </ul>
        <h3 class="section-title">附件</h3>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1" id="file-div">
                       
                        
                    </div>

                </div>
            </div> 
           <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1" b-show="page.showCancelBtn">
                        <div class="bui-btn primary" id="sure" b-click="page.cancelTask">撤销</div>
                    </div>
                    <!-- <div class="span1" b-show="page.showUpdateBtn">
                        <div class="bui-btn primary" id="update" b-click="page.update">修改</div>
                    </div> -->
                    <div class="span1" b-show="page.showCheckBtn">
                        <div class="bui-btn primary" id="check">审核</div>
                    </div>
                    <div class="span1" b-show="page.showSignBtn">
                        <div class="bui-btn primary" id="sure" b-click="page.sure">确认</div>
                    </div>

                </div>
            </div>
           
       <!-- <ul class="bui-list">
            <li class="bui-btn ">
                <div  class="bui-input">
                    <input name="pathName" type="file" value="" placeholder="请选择文件">
                </div>
            </li>
        </ul>-->
    </main>
</div>
<div id="check-dg" class="bui-dialog" style="display:none;">
   <!--  <div class="bui-dialog-head bui-box-align-middle">
        <div class="span1">审核文件</div>
        <div id="makeSure" class="bui-btn primary round">确定</div>
    </div> -->
    <div class="bui-bar">
         <header class="bui-bar">
        <div class="bui-bar-left"> <a class="bui-btn btn-back"><i class="icon-back"></i></a> </div>
        <div class="bui-bar-main">审核总结报告</div>
        <div class="bui-bar-right"> </div>
    </header>
    </div>
    <div class="bui-dialog-main">
        <ul class="bui-list">
            <li class="bui-btn ">
                <div class="span1 bui-input">
                     <textarea class="bui-input" name="note" cols="30" rows="10"
                            placeholder="请输入备注信息"></textarea>
                </div>
            </li>
        </ul>
        <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1">
                        <div class="bui-btn success" onclick="check(1)">通过</div>
                    </div>
                    <div class="span1">
                        <div class="bui-btn danger" onclick="check(-1)">拒绝</div>
                    </div>

                </div>
            </div>
    </div>
</div>
