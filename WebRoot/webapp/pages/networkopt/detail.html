<div class="bui-page">
    <header class="bui-bar">
        <div class="bui-bar-left"> <a class="bui-btn btn-back"><i class="icon-back"></i></a> </div>
        <div class="bui-bar-main">网络优化详情</div>
        <div class="bui-bar-right"> </div>
    </header>
    <main>
     <!--    <h3 class="section-title">基本信息</h3> -->
        <ul class="bui-list">
        <li class="bui-btn bui-box ">
                <label class="bui-label">申请时间:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.requestTime"></div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">联系人:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.userUnit"></div>
                </div>
            </li>
            <li class="bui-btn bui-box ">
                <label class="bui-label">联系方式:</label>
                <div class="span1">
                    <div class="bui-value" b-text="page.list.tel"></div>
                </div>
            </li>
            
        </ul>
         <h3 class="section-title">备注</h3>
         <ul class="bui-list">
        <li class="bui-btn bui-box ">
                <div class="span1" b-text="page.list.note1">
                    
                </div>
            </li>
            
        </ul>
     
        <h3 class="section-title">网络优化文件</h3>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1">
                        <a href="#" style="color:blue;" b-click="page.download(1)" b-text="page.list.fileName1"></a>
                    </div>

                </div>
            </div> 
         <h3 class="section-title">网络优化方案</h3>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1">
                        <a href="#" style="color:blue;" b-click="page.download(2)" b-text="page.list.fileName2"></a>
                    </div>

                </div>
            </div> 
          <h3 class="section-title">总结报告</h3>
            <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1">
                        <a href="#" style="color:blue;" b-click="page.download(3)" b-text="page.list.fileName3"></a>
                    </div>

                </div>
            </div> 
           <div class="container-y">
                <div class="bui-box-space">
                    <div class="span1" b-show="page.show1">
                        <div class="bui-btn primary" id="check">确认消息</div>
                    </div>
                    <div class="span1" b-show="page.show2">
                        <div class="bui-btn primary" id="check2">上传优化方案</div>
                    </div>
                    <div class="span1" b-show="page.show3">
                        <div class="bui-btn primary" id="check3">审核优化方案</div>
                    </div>
                     <div class="span1" b-show="page.show4">
                        <div class="bui-btn primary" id="check4">上传总结报告</div>
                    </div>
                    <div class="span1" b-show="page.show5">
                        <div class="bui-btn primary" id="check5">审核总结报告</div>
                    </div>
                    <div class="span1">
                        <div class="bui-btn success" id="progress">查看进度</div>
                    </div>

                </div>
            </div>
    </main>
</div>

        <ul class="bui-list">

        <div class="container-y">
