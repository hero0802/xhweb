  <body>
   <h1>1、获取会话UUID</h1>
   <p>微信Web版本不使用用户名和密码登录，而是采用扫描二维码登录，所以服务器需要首先分配一个唯一的会话ID，用来标识当前的一次登录。

  使用get方法，通过请求地址：https://login.weixin.qq.com/jslogin?appid=wx782c26e4c19acffb&fun=new&lang=zh_CN&_=时间戳</p>
  <button id="uuid">获取UUID</button>
  
  
   <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
    var currentTimeMillis = new Date().getTime();
    $("#uuid").on('click',function(){
    	$.ajax({
    		url : 'https://login.weixin.qq.com/jslogin?appid=wx782c26e4c19acffb&fun=new&lang=zh_CN&_='+currentTimeMillis,
    		type : 'get',
    		dataType : "json",
    		/* data : {
    			appid:wx782c26e4c19acffb,
    			fun:new,
    			lang:zh_CN,
    			_:currentTimeMillis
    		}, */
    		async : false,
    		success : function(data) {
    			alert(data)
    		},
    		error : function() {
    		}
    	});
    })
    </script>
  </body>
</html>
