	$('#sendRun').click(function(){
		var fsuIpRun = $('#fsuIpRun');
		var fsuIdRun = $('#fsuIdRun');
		var i="";
		if($.trim(fsuIpRun.val())==""){
			i = "ip不能为空";
			fsuIpRun.focus();
		}else if($.trim(fsuIdRun.val()) == ""){
			i = "id不能为空";
			fsuIdRun.focus();
		}

		if(i != ""){
			alert(i);
			return false;
		}else{
			$.ajax({
				type : "GET",
				url : "getData/onceData?value="+4+"&fsuIpRun="+fsuIpRun+"&fsuIdRun="+fsuIdRun,
				dataType : "json",
				success : function(result) {
					alert("success!!!");
				}
			});
		}
	});
