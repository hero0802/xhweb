
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body pad-0">
				<form action="#" id="addForm" onSubmit="return false">

					<div class="row">

						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>会议名称</label>&nbsp;<span class="text-danger">[*]</span>
								<textarea rows="2" required="required" class="form-control" cols="" name="name"></textarea>
							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>会议时间</label>&nbsp;<span class="text-danger">[*]</span>
								<input type="text" class="form-control" name="meet_time" required="required">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>会议地址</label>&nbsp;<span class="text-danger">[*]</span>
								<textarea rows="2" class="form-control" cols="" name="address" required="required"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>会议人员</label>&nbsp;<span class="text-danger">[*]</span>
								<textarea rows="4" class="form-control" cols="" name="person" required="required"></textarea>
							</div>
						</div>
						<div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>会议内容</label>&nbsp;<span class="text-danger">[*]</span>
                                <textarea rows="6" class="form-control" cols="" name="content" required="required"></textarea>
                            </div>
                        </div>
						
                         <div class="col-md-12" ng-show=false>
                            <div class="form-group col-md-12">
                                <label>签字栏</label>
                                <textarea rows="2" class="form-control" cols="" name="sign"></textarea>
                            </div>
                        </div>
					</div>



				</form>

			</div>
			<div class="modal-footer">
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">

	$("#add_btn").click(function() {
		$('#addForm').submit();

	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
