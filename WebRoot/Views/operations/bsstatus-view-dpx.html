
<div class="row">
	<div class="col-md-12">
	 <div class="hpanel">
			<div class="panel-heading" style="color:#000;border-left:2px solid green">
				
				DPX状态
			</div>
			<div class="panel-body">
		<table id="tb-info" class="xh-table table-hover">
			<thead>
				<tr class="tr-img-gray">
					<th>ID</th>
					<th>工作状态</th>
					<th>回波损耗（dB）</th>
					<th>正向功率(W)</th>
					<th>更新时间</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-if="dpxTotals==0">
					<td colspan="5" class="text-center">没有记录！</td>
				</tr>
				<tr ng-repeat="x in dpxData">
					<td>{{x.Id}}</td>
					<td ng-if="x.working==0" class="td-success">正常</td>
					<td ng-if="x.working!=0" class="td-danger">异常</td>
					<td>{{x.retLoss}}</td>
					<td>{{x.fwdPa}}</td>
					<td>{{x.updateTime}}</td>
				</tr>
			</tbody>
		</table>
		</div></div>
	</div>
</div>
