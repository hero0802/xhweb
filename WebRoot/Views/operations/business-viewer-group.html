
<div class="col-md-4" style="padding:0px 3px 0px 0px">

			基站列表

		<div class="panel-body">

			<!-- row -->
			<div id="search-div">
				<form class="form-inline" role="form">
					<div class="form-group">
						<label for="talkgroupid">通话组ID</label>
						<div>
							<input type="text" class="form-control" id="talkgroupid"
								width="20px">
						</div>
					</div>
					<div class="form-group">
						<label for="eName">名称</label>
						<div>
							<input type="text" class="form-control" id="eName">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2" style="padding-top:22px">
							<button type="submit" class="btn btn-sm btn-success"
								ng-click="talkGroup()">
								<i class="fa fa-search"></i>&nbsp;&nbsp;查询
							</button>
						</div>
					</div>

				</form>
			</div>
			<table id="tb-info" class="xh-table table-hover">
				<thead>
					<tr class="tr-gray">
						<th width="180px" class="sort" sort_type="desc" sort_field="bsId">组ID</th>
						<th width="100px" class="sort" sort_type="desc"
							sort_field="groupSum">名称</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in talkGroupData"
						ng-click="regGroup_tr_click(x.TalkgroupID,x.E_name)">
						<td>{{x.TalkgroupID}}</td>
						<td>{{x.E_name}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
<div class="col-md-4" style="padding:0px 3px 0px 0px">
	<div class="hpanel">
		<div class="panel-heading hbuilt">
			组【<span style="color:red">{{panel_name}}({{panel_id}})</span>】==>注册基站：<span
				style="color:red">{{search_bs_by_regGroup_totals}}</span>个
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12" style="padding:10px">

					<table id="tb-info" class="xh-table table-hover">
						<thead>
							<tr class="tr-gray">
								<th width="180px">基站ID</th>
								<th width="100px">名称</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-if="search_bs_by_regGroup_totals<1">
								<td colspan="2">无数据！</td>
							</tr>
							<tr ng-repeat="x in search_bs_by_regGroup_data">
								<td>{{x.bsId}}</td>
								<td>{{x.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
</div>
<div class="col-md-4" style="padding:0px 3px 0px 0px">

			组【<span style="color:red">{{panel_name}}({{panel_id}})</span>】==>注册终端：<span
				style="color:red">{{search_regUser_by_regGroup_totals}}</span>个

							<th width="180px">终端ID</th>
							<th width="100px">名称</th>
						</tr>
					</thead>
					 <tbody>
					    <tr ng-if="search_regUser_by_regGroup_totals<1">
					    <td colspan="2">无数据！</td>
					    </tr>
						<tr ng-repeat="x in search_regUser_by_regGroup_data">
							<td>{{x.userId}}</td>
							<td>{{x.name}}</td>
						</tr>
					</tbody> 
				</table>
				</div>
			</div>
		</div>
	</div>
</div>
