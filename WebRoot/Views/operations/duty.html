<!DOCTYPE html>
<html>
<head>
<title>运维值班</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!-- <script type="text/javascript" src="../../Resources/js/jquery-1.7.2.js"></script> -->
<!--[if lte IE 9]>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><span>系统运维</span></li>
							<li class="active"><span>运维值班</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a>
							</div>
							<i class="fa fa-search"></i> 查询数据
						</div>
						<div class="panel-body">
							<div id="search-div">
								<form class="form-inline" role="form">
									<div class="form-group">
										<label for="filename">文件名</label>
										<div>
											<input type="text" class="form-control" id="filename"
												width="20px">
										</div>
									</div>
									<div class="form-group">
										<label for="contact">联系人</label>
										<div>
											<input type="text" class="form-control" id="contact">
										</div>
									</div>
									<div class="form-group">
										<label for="status">状态选择</label>
										<div>
											<select id="status" class="form-control" style="width:159px;">
												<option value="0">未签收</option>
												<option value="1">签收</option>
												<option value="2" selected>全部</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												ng-click="search(1)">
												<i class="fa fa-search"></i>&nbsp;查询
											</button>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button class="btn btn-warning btn-sm" ng-click="refresh()">
												<i class="fa fa-refresh"></i>&nbsp;刷新
											</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">运维值班情况表列表</div>
						<div class="panel-body">
							<div class="btn-group pull-left" style="padding-bottom:5px;">

								<button class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#add" ng-disabled="">
									<i class="fa fa-plus-circle"></i>&nbsp;上传运维值班情况表
								</button>
							</div>
							<div class="form-group"></div>
							<!-- row -->

							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th>文件名称</th>
										<th>联系人</th>
										<th>联系方式</th>
										<th>上传者</th>
										<th>状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="6" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td>{{x.fileName}}</td>
										<td>{{x.contact}}</td>
										<td>{{x.tel}}</td>
										<td>{{x.uploadUser}}</td>
										<td ng-if="x.status==-1" style="color:blue;">审核未通过</td>
										<td ng-if="x.status==0" style="color:red;">未审核</td>
										<td ng-if="x.status==1" style="color:green;">已审核</td>
										<td style="width:20px;text-align:center"><a href="#"
											ng-click="editModel($index)" data-toggle="modal"> <i
												class="fa fa-newspaper-o text-success"></i>&nbsp;详情
										</a> <a ng-if="x.status==0 && up.o_check_duty=='on'" href="#"
											ng-click="checkWin($index)">|&nbsp;<i
												class="fa fa-edit text-success"></i>审核
										</a></td>


									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> 条, <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
								</div>
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<div ng-include="'duty-detail.html'"></div>
	<div ng-include="'duty-add.html'"></div>


	<div class="modal fade" id="checkWin1" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<!-- <div class="color-line"></div> -->
				<div class="modal-header"></div>
				<div class="modal-body pad-0" style="margin:2px;padding:2px;">
					<form action="#" id="checkForm1" onSubmit="return false">
						<div class="row" ng-show="false">
							<div class="col-md-12">
								<div class="form-group col-md-12">
									<label>ID</label><input type="text" value=""
										class="form-control" name="id" required="required"
										ng-model="checkData.id">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
							 <div class="form-group col-md-12">
							 <label>附件:</label><span> <a href="#" ng-click="download(checkData.filePath)">{{checkData.fileName}}</a></span>
							 </div>
								
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group col-md-12">
									<label>审核意见</label>&nbsp;<span class="text-danger">[*]</span> <select
										class="form-control" name="checked1">
										<option value="1" selected="selected">审核通过</option>
										<option value="-1">拒绝</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<label class="form-group col-md-12">选择需要发送通知的组</label>
							</div>
						</div>
						<!-- row -->
						<div class="row">
							<div class="col-md-4"  ng-repeat="x in roleData">
								<div class="form-group col-md-12">

									<input id="{{x.roleId}}" class="magic-checkbox" type="checkbox"
										name="roleType" value="1" checked> <label for="{{x.roleId}}"><span>{{x.role}}</span></label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group col-md-12">
									<label>备注</label>
									<textarea name="note1" rows="3" cols="10" class="form-control"></textarea>
								</div>
							</div>
						</div>
						<!-- row-------end -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">
						<i class="fa fa-remove"></i>&nbsp;关闭
					</button>
					<button type="button" class="btn btn-success btn-sm"
						id="check_btn1" ng-click="check()">
						<i class="fa fa-plus"></i>&nbsp;发送通知
					</button>
				</div>
			</div>
		</div>
	</div>


	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/duty.js"></script>
	<script type="text/javascript"
		src="../../Resources/js/ajaxfileupload.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
