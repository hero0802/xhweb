
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">添加调度台</small>
			</div>
			<div class="modal-body pad-0">
				<form action="#" id="addForm" onSubmit="return false">
					<div class="row">

						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>调度台ID</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="dstId"
									required="required">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>调度台名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="dstName"
									required="required">
							</div>
						</div>

					</div>
					<div class="row">


						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>IP地址</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="IP" required="required">
							</div>
						</div>
						<div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>DBOX IP</label> <input
                                    type="text" class="form-control" name="dbox_ip">
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>期数</label> <select
                                    class="form-control" name="period">
                                    <option value="3" selected="selected">三期</option>
                                    <option value="4">四期</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>传输类型</label> <select
                                   class="form-control" name="transfer">
                                    <option value="1">单传输</option>
                                    <option value="2" selected="selected">双传输</option>
                                    </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>第一传输运营商</label> <input
                                    type="text" class="form-control" name="transferOne">
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>第二传输运营商</label> <input
                                    type="text" class="form-control" name="transferTwo">
                            </div>
                        </div>
                       
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>安装位置</label> <input
                                    type="text" class="form-control" name="address">
                            </div>
                        </div>

						<div class="col-md-12">
							<div class="form-group col-md-12" style="margin-top:30px;">
								<input id="ck1" class="magic-checkbox" type="checkbox"
									name="setupStatus" value="1" checked> <label for="ck1"><span>是否已经安装</span></label>
							</div>
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();

	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
