
<div class="modal fade" id="bscconfigWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">{{bsData.bsId}}号基站【{{bsData.name}}】BSC配置信息</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<div class="btn-group pull-left" style="padding-bottom:5px;">
					<button class="btn btn-success btn-sm" data-toggle="modal"
						data-target="#addBscconfigWin" ng-disabled="up.o_add=='off'?true:false">
						<i class="fa fa-plus-circle"></i>&nbsp;添加BSC配置信息
					</button>

				</div>
				<table id="tb-info" class="xh-table table-hover">
					<thead>
						<tr class="tr-img-gray">
							<!-- <th width="50px">#</th>
							<th>基站ID</th>
							<th>基站名称</th> -->
							<th>BSC-ID</th>
							<th>BSC版本</th>
							<th>BSC-IP</th>
							<th>BSC启用</th>
							<th>BSC备注信息</th>

							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-if="bscconfigTotals==0">
							<td colspan="6" class="text-center">没有记录！</td>
						</tr>
						<tr ng-repeat="x in bscconfigData">
							<!-- <td>{{$index+1}}</td>
							<td>{{x.bsId}}</td>
							<td>{{x.bsName}}</td> -->
							<td>{{x.bscId}}</td>
							<td>{{x.bscVersion}}</td>
							<td>{{x.bscIp}}</td>
							<td>{{x.bscIsEnable}}</td>
							<td>{{x.bscComment}}</td>
							<td><a href="#" ng-click="delBscconfig($index)" ng-if="up.o_delete=='on'"><i
									class="fa fa-trash text-success"></i>&nbsp;删除</a></td>

						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
<div class="modal fade" id="addBscconfigWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">{{bsData.bsId}}号基站【{{bsData.name}}】BSR配置信息</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="addBscconfigForm" onSubmit="return false">

					<div class="row">
						<!-- <div class="col-md-12" ng-show="false">
							<div class="form-group col-md-12">
								<label>bsId</label><input type="text" value=""
									class="form-control" name="bsId" ng-model="bsData.bsId">
							</div>
						</div> -->

						<div class="col-md-12">
							<div class="form-group col-md-12">
								<input type="text" name="bsId" ng-model="bsData.bsId"
									ng-show=false /> <label>BSC-ID</label><input type="text"
									value="" class="form-control" name="bscId">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>BSC-版本</label><input type="text" value=""
									class="form-control" name="bscVersion">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>BSC-IP</label><input type="text" value=""
									class="form-control" name="bscIp">
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label> BSC备注信息 </label><input type="text" value=""
									class="form-control" name="bscComment">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12" style="margin-top:20px;">
								<input id="bscIsEnable" class="magic-checkbox" type="checkbox"
									name="bscIsEnable" value="1" checked> <label
									for="bscIsEnable"><span>启用</span></label>
							</div>
						</div>
					</div>
					<!-- row -->

				</form>

			</div>
			<div class="modal-footer">
				<div class="btn-group">
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">
						<i class="fa fa-remove"></i>&nbsp;关闭
					</button>
					<button type="button" ng-disabled="" class="btn btn-success btn-sm"
						id="addBscconfig_btn">
						<i class="fa fa-plus"></i>&nbsp;确认
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#addBscconfig_btn").click(function() {
		$('#addBscconfigForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addBscconfigForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.addBscconfig();
	});
</script>
