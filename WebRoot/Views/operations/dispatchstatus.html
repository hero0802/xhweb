<!DOCTYPE html>
<html>
<head>
<title>调度台状态</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller"
	class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
                            <li><a href="../menu/menu_config.html" target="_self"><span>配置管理</span></a></li>
							<li class="active"><span>调度台状态</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="row">
				<div class="col-md-12"></div>
			</div>
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							调度台列表
						</div>
						<div class="panel-body">
						<div class="row">
								<div class="col-md-12">
								<div class="btn-group" style="padding-top:10px;">
									<button class="btn btn-success btn-sm" data-toggle="modal"
										data-target="#add" ng-disabled="up.o_add=='off'?true:false">
										<i class="fa fa-plus-circle"></i>&nbsp;添加调度台
									</button>
									<button class="btn btn-info btn-sm" ng-disabled="up.o_update=='off'?true:false"
										ng-click="showEditModel()">
										<i class="fa fa-edit"></i>&nbsp;修改调度台
									</button>
									<button class="btn btn-danger btn-sm" ng-click="delMore()"
										ng-disabled="up.o_delete=='off'?true:false">
										<i class="fa fa-trash"></i>&nbsp;批量删除调度台
									</button>
									<button class="btn btn-warning btn-sm" ng-click="refresh()">
										<i class="fa fa-refresh"></i>&nbsp;刷新
									</button>
									</div>
								</div>
							</div>
							<!-- row -->

							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
									<th width="30px"><input type="checkbox"
													id="table-checkbox" class="table-check" /></th>
										<th>调度台ID</th>
										<th>调度台名称</th>
										<th>IP地址</th>
										<th>DBOX IP</th>
										<th>是否安装</th>
										<th>运行状态</th>
										<th>更新时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="8" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
									<td><input type="checkbox" name="tb-check"
													value="{{x.dstId}}" index="{{$index}}" /></td>
										<td>{{x.dstId}}</td>
										<td>{{x.dstName}}</td>
										<td>{{x.IP}}</td>
										<td>{{x.dbox_ip}}</td>
										<td ng-if="x.setupStatus==1"><span
											class="label arrowed-in label-sm label-success">已安装</span></td>
										<td ng-if="x.setupStatus==0"><span
											class="label arrowed label-sm label-danger">未安装</span></td>
					                    <td ng-if="x.flag==1"><span
											class="label arrowed-in label-sm label-success">正常</span></td>
										<td ng-if="x.flag==0"><span
											class="label arrowed label-sm label-danger">异常</span></td>					
										<td>{{x.updateTime}}</td>
										<td><a href="#" ng-click="showDetail($index)">详情</a></td>
								
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
				<!-- col-md-9 end-->

			</div>
			<!-- row/ -->
		</div>
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<div ng-include="'dispatchstatus-add.html'"></div>
	<div ng-include="'dispatchstatus-edit.html'"></div>
	<div ng-include="'dispatchstatus-detail.html'"></div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript" src="../../lib/echarts/echarts.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/dispatchstatus.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
