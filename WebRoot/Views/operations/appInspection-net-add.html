
<div class="modal fade" id="netAddWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-llg">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<!-- <small class="font-bold">自建基站巡检表</small> -->
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				
				<div class="row" style="margin-top:5px;" id="print_dispatch">
					<div class="col-md-12">
					<form action="#" id="addNetForm" onSubmit="return false">
						<table style="width:100%;border-collapse: collapse;" class="table-view">
						
								<tr>
									<td colspan="8" style="text-align: center;">网管巡检表
									</td>
								</tr>
		                        <tr>
                                    <td style="width:10%;">网管名称</td>
                                    <td style="width:20%;color:blue"><input type="text" name="managername"></td>
                                    <td style="width:15%;">地点</td>
                                    <td style="width:10%;color:blue"><input type="text" name="managerplace"></td>
                                    <td style="width:16%;">巡检时间</td>
                                    <td style="width:15%;color:blue"><input type="text" name="commitdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"></td>
                                    <td style="width:10%;">巡检人</td>
                                    <td style="width:10%;color:blue"><input type="text" name="checkman"></td>

                                </tr>

								<tr style="font-weight:700;">
									<td>序号</td>
									<td>检查类容</td>
									<td colspan="2">备注</td>
									<td>检查情况</td>
									<td>问题描述</td>
									<td colspan="2">处理情况及遗留问题</td>
								</tr>
							
                                
                                <tr ng-repeat="c in net_add_win_html">
                                    <td>{{c.id}}</td>
                                    <td>{{c.content}}</td>
                                     <td colspan="2"><input type="text" name="comment{{c.id}}">
                                    </td>
                                    <td>
                                     <input id="ii{{c.id}}" ng-show="false" type="radio" value="正常-" name="d{{c.id}}"> 
                                    <label for="ii{{c.id}}">
                                    <span title="点击取消选中" style="color:blue;cursor: pointer; font-weight: 800;margin-right:20px;">不选</span>
                                    </label>
                                    <input id="net-addc{{c.id}}" class="magic-radio" type="radio"
                                        value="{{c.a}}" name="d{{c.id}}" ng-checked="true"> <label
                                        for="net-addc{{c.id}}"><span>{{c.a}}</span></label> <input
                                        id="net-addd{{c.id}}" class="magic-radio" type="radio" value="{{c.b}}"
                                        name="d{{c.id}}" > <label for="net-addd{{c.id}}"><span>{{c.b}}</span></label>
                                    </td>
                                    <td><input type="text" name="p{{c.id}}">
                                    </td>
                                    <td colspan="2"><input type="text" name="r{{c.id}}">
                                    </td>
                                </tr>
								
								
							
						</table>
						</form>
					</div>
				</div>

			</div>
			<div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm"
                    data-dismiss="modal">
                    <i class="fa fa-remove"></i>&nbsp;关闭
                </button>
                <button type="button" 
                    class="btn btn-success btn-sm" id="add_net_btn">
                    <i class="fa fa-plus"></i>&nbsp;新增
                </button>
            </div>
		</div>
	</div>
</div>
<script type="text/javascript">
    $("#add_net_btn").click(function() {
        var a=$("#addNetForm").find("input[name='commitdate']").val();
        var b=$("#addNetForm").find("input[name='checkman']").val();
        if(a=="" || b==""){
            toastr.error("巡检人和时间不能为空", '提示');
            return;
        }
        
        
        xh.add_net();
    });
</script>
