<body ng-app="app" ng-controller="bsForGis" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<!-- <div class="color-line"></div> -->
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>

	<!-- 模态框（Modal） start-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<div class="message_move" style="text-align:center;">{{selectedArea}}</div>
				</div>
				<div class="modal-body">
					<div class="tab-content" style="padding:20px">

						<div class="hpanel">
							<div class="panel-heading hbuilt">
								<i class="fa fa-search"></i> 请选择需要显示的基站
								<div class="panel-tools"> 								
									<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
										class="closebox"><i class="fa fa-times"></i></a>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<div class="btn-group" style="padding-bottom:2px;">
											<button class="btn btn-success btn-sm" id="selectAll">全选
											</button>
											<button class="btn btn-danger btn-sm" id="selectOther">反选
											</button>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="bsList">
											<div class="form-group col-md-3"
												ng-repeat="x in bs_search_data">
												<input id="bs-{{x.bsId}}" class="magic-checkbox"
													type="checkbox" name="bsIds" value="{{x.bsId}}"
													ng-checked="x.showStatus==1"> <label
													for="bs-{{x.bsId}}"><span>{{x.bsId}}-{{x.name}}</span></label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button class="btn btn-warning btn-sm" ng-click="save()">保存配置</button>
						<button type="button" class="btn btn-default btn-sm"
							data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 模态框（Modal）end -->	
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><span>系统运维</span></li>
							<li><span>资源配置</span></li>
							<li class="active"><span>GIS显示配置</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">

				<!-- <div class="col-md-2">
					<div class="hpanel">
						<div class="panel-heading hbuilt">

							<i class="fa fa-reorder"></i> 菜单列表
						</div>
						<div class="panel-body">
							<ul class="mailbox-list" style="height:200px;">
								<li class="active"><a href="bsInfo.html" target="_self"><i
										class="fa fa-sitemap text-success"></i>基站配置</a></li>
								<li><a href="bslimit.html" target="_self"><i

								<li><a href="roadInfo.html" target="_self"><i

							</ul>
						</div>

					</div>
				</div> -->
				<div class="col-md-4">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							GIS基本设置
							<div class="panel-tools">
								
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>

						</div>
						<div class="panel-body">
							<label for="name">初始化配置</label>
							<br/>
							<div class="radioTemp">
							<input type="radio" name="optionsRadios"
									id="optionsRadios1" value="0" ng-checked="mapInitStr==0">基站信息图
							<br/>
							<input type="radio" name="optionsRadios"
									id="optionsRadios2" value="1" ng-checked="mapInitStr==1">基站仿真图
							</div>
							<hr>
							<label for="name">终端显示配置</label>
							<div class="radioList">
								<div class="form-group col-md-3"
									ng-repeat="x in selectForAllVisableStatus">
									<input id="radio-{{x.radioId}}" class="magic-checkbox"
										type="checkbox" name="radioIds" value="{{x.radioId}}"
										ng-checked="x.visable==1"> <label
										for="radio-{{x.radioId}}"><span>{{x.radioName}}</span></label><br />
								</div>
							</div>
							<input type="text" class="form-control" id="radioIdAdd" name="radioIdAdd" placeholder="终端号" width="20px">
							<button class="btn btn-danger btn-sm" ng-click="addParam()">新增</button>
							<button class="btn btn-warning btn-sm" ng-click="saveParam()">保存配置</button>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<i class="fa fa-search"></i> 区域选择
							<div class="panel-tools">
								
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>

						</div>
						<div class="panel-body">
							<div id="mapTest"></div>
						</div>
					</div>
				</div>					
		</div>

	</div>

	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
