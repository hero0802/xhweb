<!DOCTYPE html>
<html>
<head>
<title>基站配置</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>

</head>
<body ng-app="app" ng-controller="bs" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">

							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><span>资源配置</span></li>
							<li class="active"><span>基站配置</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">

			<div class="row">
				<div class="col-md-2">
					<div class="hpanel">
						<div class="panel-heading hbuilt">

							<i class="fa fa-reorder"></i> 菜单列表
						</div>
						<div class="panel-body">
							<ul class="mailbox-list" style="height:200px;">
								<li class="active" style="margin-bottom:10px;"><a
									href="bsInfo.html" target="_self"><i
										class="fa fa-sitemap text-success"></i>基站配置</a></li>
                                <li><a href="bslimit.html" target="_self"><i
										class="fa fa-sitemap text-success"></i>基站限制列表</a></li>
								<li><a href="roadInfo.html" target="_self"><i
										class="fa fa-sitemap text-success"></i>路测记录</a></li>

							</ul>
						</div>

					</div>
				</div>

				<div class="col-md-10">

					<div class="row" id="search-panel">
						<div class="col-md-12">
							<div class="hpanel">
								<div class="panel-heading hbuilt">
									<i class="fa fa-search"></i> 查询数据
								</div>
								<div class="panel-body">
									<div id="search-div">
										<form class="form-inline" role="form">
											<div class="form-group">
												<label for="bsId">基站ID</label>
												<div>
													<input type="text" class="form-control" id="bsId"
														placeholder="基站ID号" width="20px">
												</div>
											</div>
											<div class="form-group">
												<label for="name">基站名称</label>
												<div>
													<input type="text" class="form-control" id="name"
														placeholder="基站名称">
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-2" style="padding-top:22px">
													<button type="submit" class="btn btn-sm btn-success"
														ng-click="search(1)">
														<i class="fa fa-search"></i>&nbsp;&nbsp;查询
													</button>
												</div>
											</div>


										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<div class="col-md-12">
							<div class="hpanel">
								<div class="panel-heading hbuilt">
									<div class="panel-tools">
										<a class="search-hide"> <i
											class="fa fa-hourglass-end text-danger"></i>&nbsp;<span
											class="text-black">筛选查询</span>
										</a>
									</div>
									<i class="fa fa-indent text-danger"></i>&nbsp;基站列表
								</div>
								<div class="panel-body">
									<div class="btn-group pull-left" style="padding-bottom:5px;">


										<button class="btn btn-success btn-sm" data-toggle="modal"
											data-target="#add" ng-disabled="" style="margin-top:5px;">
											<i class="fa fa-plus-circle"></i>&nbsp;添加基站
										</button>
										<button class="btn btn-info btn-sm" ng-disabled=""
											ng-click="showEditModel()" style="margin-top:5px;">
											<i class="fa fa-edit"></i>&nbsp;修改基站
										</button>
										<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
											ng-disabled="" style="margin-top:5px;">
											<i class="fa fa-trash"></i>&nbsp;批量删除基站
										</button>
										<button class="btn btn-info btn-sm" ng-disabled=""
											ng-click="showNeighborWin()" style="margin-top:5px;">
											<i class="fa fa-edit"></i>&nbsp;相邻小区配置
										</button>
										<button class="btn btn-info btn-sm" ng-disabled=""
											ng-click="showEditModel()" ng-show=false>
											<i class="fa fa-edit"></i>&nbsp;切换参数配置
										</button>
										<button class="btn btn-danger btn-sm" ng-disabled=""
											ng-click="showBsrConfigWin()" style="margin-top:5px;">
											<i class="fa fa-edit"></i>&nbsp;BSR配置
										</button>
										<button class="btn btn-danger btn-sm" ng-disabled=""
											ng-click="showBscConfigWin()" style="margin-top:5px;">
											<i class="fa fa-edit"></i>&nbsp;BSC配置
										</button>
										<button class="btn btn-info btn-sm" ng-disabled=""
											ng-click="showLinkConfigWin()" style="margin-top:5px;">
											<i class="fa fa-edit"></i>&nbsp;传输配置
										</button>
										<button class="btn btn-info btn-sm" ng-disabled=""
											ng-click="showDeviceWin()" style="margin-top:5px;">
											<i class="fa fa-edit"></i>&nbsp;基站设备信息配置
										</button>
										<button class="btn btn-success btn-sm" ng-disabled=""
											ng-click="showHandoverWin()" style="margin-top:5px;">
											<i class="fa fa-edit"></i>&nbsp;基站切换参数配置
										</button>
										<!-- <button class="btn btn-warning btn-sm" ng-click="refresh()">
											<i class="fa fa-refresh"></i>&nbsp;刷新
										</button> -->
									</div>
									<!-- row -->
									<!-- 	<div class="row">
								<div class="col-md-12">
									<button class="btn btn-success btn-sm" data-toggle="modal"
										data-target="#add" ng-disabled="">
										<i class="fa fa-plus-circle"></i>&nbsp;添加基站
									</button>
									<button class="btn btn-info btn-sm" ng-disabled=""
										ng-click="showEditModel()">
										<i class="fa fa-edit"></i>&nbsp;修改基站
									</button>
									<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
										ng-disabled="">
										<i class="fa fa-trash"></i>&nbsp;批量删除基站
									</button>
									<button class="btn btn-warning btn-sm" ng-click="refresh()">
										<i class="fa fa-refresh"></i>&nbsp;刷新
									</button>
								</div>
							</div> -->
									<!-- row -->
									<table id="tb-info" class="xh-table table-hover">
										<thead>
											<tr class="tr-gray">
												<th width="30px"><input type="checkbox"
													id="table-checkbox" class="table-check" /></th>
												<th>基站ID</th>
												<th>基站名称</th>
												<th>基站类型</th>
												<th>基站级别</th>
												<!-- <th>地址</th> -->
												<th>归属区域</th>
												<th>载波数</th>
												<th>是否启用</th>
												<th width="150px">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-if="totals==0">
												<td colspan="9" class="text-center">没有记录！</td>
											</tr>
											<tr ng-repeat="x in data">
												<td><input type="checkbox" name="tb-check"
													value="{{x.bsId}}" index="{{$index}}" /></td>
												<td>{{x.bsId}}</td>
												<td>{{x.name}}</td>
												<td><span ng-if="x.type==0">固定基站</span> <span
													ng-if="x.type==1">室分信源</span></td>
												<td><span ng-if="x.level==1">一级基站</span> <span
													ng-if="x.level==2">二级基站</span> <span ng-if="x.level==3">三级基站</span>

												</td>
												<!-- <td>{{x.address}}</td> -->
												<td>{{x.zone}}</td>
												<td>{{x.chnumber}}</td>

												<td><span ng-if="x.status==1" class="td-success"
													style="color:#fff">已经启用</span> <span ng-if="x.status==0"
													class="td-gray" style="color:#fff">未启用</span></td>


												<td style="width:20px;text-align:center"><a href="#"
													ng-click="showDetailWin($index)"><i
														class="fa fa-info text-success"></i>&nbsp;详细| </a> <a href="#"
													ng-click="editModel($index)" data-toggle="modal"
													data-target="#edit"> <i class="fa fa-edit text-success"></i>&nbsp;修改|
												</a> <a href="#" ng-click="delBs(x.bsId)"><i
														class="fa fa-trash text-success"></i>&nbsp;删除</a></td>
											</tr>
										</tbody>
									</table>
									<div class="page">
										<div class="page-info">
											每页显示 <select id="page-limit" ng-change="refresh()"
												ng-model="count">
												<option value="20">20</option>
												<option value="30">30</option>
												<option value="40">40</option>
												<option value="50">50</option>
											</select> 条, <span ng-model="index">显示{{start}}-</span><span
												ng-model="lastIndex">{{lastIndex}}条,</span> <span
												ng-model="totals">总计{{totals}}条</span>
										</div>
										<div class="page-paging"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<!-- 添加基站 -->
	<div ng-include="'bsInfo-add.html'"></div>
	<!-- 编辑基站 -->
	<div ng-include="'bsInfo-edit.html'"></div>
	<div ng-include="'bsInfo-neighbor.html'"></div>
	<div ng-include="'bsInfo-bsrconfig.html'"></div>
	<div ng-include="'bsInfo-bscconfig.html'"></div>
	<div ng-include="'bsInfo-linkconfig.html'"></div>
	<div ng-include="'bsInfo-device.html'"></div>
	<div ng-include="'bsInfo-detail.html'"></div>
	<div ng-include="'bsInfo-handover.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/bsInfo.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
