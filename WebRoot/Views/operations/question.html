<!DOCTYPE html>
<html>
<head>
<title>遗留问题</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="question" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><a href="../menu/menu_config.html" target="_self"><span>配置管理</span></a></li>
							<li class="active"><span>遗留问题</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">

			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<i class="fa fa-newspaper-o"></i> 遗留问题
						</div>
						<div class="panel-body">
							<!-- row -->

							<div class="row">
								<div class="col-md-12">
									<div class="form-group col-md-12">
										<label>遗留问题</label>
										<textarea  name="question" rows="5" cols=""
											class="form-control"></textarea>
									</div>
								</div>

							</div>
							<!-- row -->
						</div>
						<div class="panel-footer">
							<button type="button" class="btn btn-success btn-block"
								onclick="xh.question()">
								<i class="fa fa-plus"></i>&nbsp;提交
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- row/ -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel ">
						<div class="panel-heading hbuilt">

							<i class="fa fa-indent text-danger"></i>&nbsp;遗留问题列表
						</div>

						<div class="panel-body">

							<table id="tb-info" class="xh-table table-hover"
								style="table-layout:fixed">
								<thead>
									<tr class="tr-gray">
										<!-- <th width="30px"><input type="checkbox"
                                            id="table-checkbox" class="table-check" /></th> -->
										<th width="180px">时间</th>
										<th>遗留问题</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="2" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<!-- <td><input type="checkbox" name="tb-check"
                                            value="{{x.id}}" index="{{$index}}" /></td> -->
                                         <td>{{x.write_time}}</td>
										<td>{{x.question}}</td>
									
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									<span>每页显示</span> <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select><span>条,</span> <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span> <i
										class="fa fa-refresh page-refresh" title="刷新数据"
										ng-click="refresh()"></i>
								</div>
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/question.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
