
<div class="modal fade" id="addWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">新增网络优化与整改记录</small>
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" onsubmit="return false" id="addForm">
					<div class="row">

						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>涉及点位</label> <input type="text" class="form-control"
									name="address">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>时间</label> 
								<input type="text" class="form-control" name="create_time"
                                            onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>操作人</label> <input type="text" class="form-control"
									name="person">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>类型</label> <select type="text" class="form-control"
									name="type">
									<option value="通信保障线路优化" selected="selected">通信保障线路优化</option>
									<option value="干扰排查">干扰排查</option>
									<option value="被盗增补">被盗增补</option>
									<option value="基站整改">基站整改</option>
									<option value="信号覆盖测试">信号覆盖测试</option>
									<option value="基站搬迁">基站搬迁</option>
									<option value="基站扩容">基站扩容</option>
									<option value="系统升级">系统升级</option>
									<option value="站址勘察">站址勘察</option>
									<option value="传输优化">传输优化</option>
									<option value="设备升级">设备升级</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>涉及数量</label> <input type="text" class="form-control"
									name="total">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>内容</label>
								<textarea rows="3" cols="" class="form-control" name="content"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>遗留问题</label>
								<textarea rows="3" cols="" class="form-control" name="remark"></textarea>
							</div>
						</div>
					</div>



				</form>
			</div>
			<div class="modal-footer">
				<div class="btn-group">
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">
						<i class="fa fa-remove"></i>&nbsp;关闭
					</button>
					<button type="button" class="btn btn-success btn-sm" id="add_btn">
						<i class="fa fa-plus"></i>&nbsp;新增
					</button>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		feedbackIcons : faIcon,
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
