<!DOCTYPE html>
<html>
<head>
<title>系统日常维护表</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="user" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><a href="../menu/menu_count.html" target="_self"><span>统计分析</span></a></li>
							<li class="active"><span>系统日常维护表</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">

			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<i class="fa fa-search"></i> 查询数据
						</div>
						<div class="panel-body">
							<!-- row -->
							<div id="search-div">
								<form class="form-inline" role="form">
									<div class="form-group">
										<label for="starttime">时间</label>
										<div>
											<input type="text" class="form-control " id="starttime"
												placeholder="时间" ng-model="starttime"
												onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
										</div>
									</div>
									<!-- <div class="form-group">
										<label for="endtime">结束时间</label>
										<div>
											<input type="text" class="form-control" id="endtime"
												placeholder="结束时间" ng-model="endtime"
												onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
										</div>
									</div> -->
									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												ng-click="refresh()">
												<i class="fa fa-database"></i>&nbsp;&nbsp;生成报表
											</button>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button  class="btn btn-sm btn-primary"
												onclick="xh.excel()" id="btn-excel" data-loading-text="正在分析数据">
												<i class="fa fa-file-excel-o"></i>&nbsp;&nbsp;导出数据
											</button>
										</div>
									</div>
									<!-- <div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												onclick="xh.postData()">
												<i class="fa fa-search"></i>&nbsp;&nbsp;POST数据
											</button>
										</div>
									</div> -->
								</form>
							</div>
							<!-- row -->
						</div>
					</div>
				</div>
			</div>
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<i class="fa fa-database"></i> 系统日常维护表
						</div>
						<div class="panel-body">
							<ul id="xh-tabs" class="nav nav-tabs">
								<li class="active"><a href="#count" data-toggle="tab"
									ng-click='chart_server()'>日常统计维护</a></li>
								<li><a href="#dispatch" data-toggle="tab"
									ng-click='chart_day_report_dispatch()'>日常调度台统计</a></li>
								<li><a href="#alarm" data-toggle="tab"
									ng-click='chart_alarm()'>日常维护-告警统计</a></li>
								<li><a href="#msc" data-toggle="tab"
									ng-click='chart_msc()'>日常统计测量</a></li>
							</ul>
							<div class="tab-content" style="padding:20px">
								<div class="tab-pane fade in active" id="count">
									<div ng-include="'chart_day_report_count.html'"></div>
								</div>
								<div class="tab-pane fade" id="dispatch">
									<div ng-include="'chart_day_report_dispatch.html'"></div>
								</div>
								<div class="tab-pane fade" id="alarm">
									<div ng-include="'chart_day_report_alarm.html'"></div>
								</div>
								<div class="tab-pane fade" id="msc">
									<div ng-include="'chart_day_report_msc.html'"></div>
								</div>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/chart_day_report.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
