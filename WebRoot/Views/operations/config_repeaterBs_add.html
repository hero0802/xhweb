
<div class="modal fade" id="addWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" onsubmit="return false" id="addForm">
					<div class="row">
						
						 <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>直放站名称</label> <input type="text" class="form-control"
                                    name="bsName" required="required">
                            </div>
                        </div>
						<div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>所在区域</label> <input type="text" class="form-control"
                                    name="zone" required="required">
                            </div>
                        </div>
                       
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>建设期</label>
                                <select class="form-control" name="period">
                                <option value="3" select>三期</option>
                                <option value="4">四期</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>数量</label>
                                <input type="number" min="1" class="form-control"
                                    name="num" required="required" value="1">
                            </div>
                        </div>
                        
						
					</div>



				</form>
			</div>
			<div class="modal-footer">
				<div class="btn-group">
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">
						<i class="fa fa-remove"></i>&nbsp;关闭
					</button>
					<button type="button" class="btn btn-success btn-sm" id="add_btn">
						<i class="fa fa-plus"></i>&nbsp;新增
					</button>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		feedbackIcons : faIcon,
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
