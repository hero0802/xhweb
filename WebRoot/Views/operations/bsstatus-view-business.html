<div class="left-bar btn-primary" data-toggle="modal"
	data-target="#bs_search" ng-click="byBsIdBtn()"><i class="fa fa-search"></i><span>数据筛选</span></div>
<div class="row">
	<div class="col-md-5">
		<div class="hpanel">
			<div class="panel-heading hbuilt">
				<!-- <div class="panel-tools">
					<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
						class="closebox"><i class="fa fa-times"></i></a>
				</div> -->
				基站列表
			</div>
			<div class="panel-body">
				<!-- row -->
				<!-- <div id="search-div">
					<div class="btn-group pull-left"
						style="padding-top:2px;padding-bottom:2px;">
						<button class="btn btn-success btn-sm" data-toggle="modal"
							data-target="#bs_search">
							<i class="fa fa-search fa-x"></i>&nbsp;数据筛选
						</button>
					</div>
				</div> -->
				<!-- row -->
				<table id="tb-info" class="xh-table table-hover">
					<thead>
						<tr class="tr-gray">
							<th width="180px">基站</th>
							<th width="100px">控制信道占比</th>
							<th width="100px">信道使用率</th>
							<th width="100px">注册组</th>
							<th width="100px">注册终端</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-if="bs_business_info_count==0">
							<td colspan="5" class="text-center">没有记录！</td>
						</tr>
						<tr ng-repeat="x in bs_business_info"
							ng-click="bs_tr_click(x.bsId,x.name)">
							<td>{{x.name}}({{x.bsId}})</td>
							<td></td>
							<td></td>
							<td>{{x.groupSum}}</td>
							<td>{{x.userSum}}</td>
						</tr>
					</tbody>
				</table>
				<div class="page">
					<div>
						每页显示 <select id="page-limit-bs" ng-change="bs_business()"
							ng-model="bs_count">
							<option value="10">10</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="40">40</option>
							<option value="50">50</option>
						</select> 条, <span>显示{{bs_business_start}}-</span> <span>{{bs_business_lastIndex}}条,</span>
						<span>总计{{bs_business_totals}}条</span>
					</div>
					<div class="page-paging-bs"></div>
				</div>

			</div>
		</div>
	</div>
	<div class="col-md-7">
		<div class="hpanel">
			<div class="panel-heading hbuilt">
				基站【<span style="color:red">{{panel_name}}({{panel_bsId}})</span>】下的注册组/注册终端统计
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<div ng-include="'bsstatus-view-group.html'"></div>
					</div>
					<div class="col-md-6">
						<div ng-include="'bsstatus-view-radio.html'"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
