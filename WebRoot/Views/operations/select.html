<!DOCTYPE html>
<html>
<head>
<title>数据字典</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!-- <script type="text/javascript" src="../../Resources/js/jquery-1.7.2.js"></script> -->
<!--[if lte IE 9]>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><a href="../menu/menu_config.html" target="_self"><span>配置管理</span></a></li>
							<li class="active"><span>数据字典</span></li>
						</ol>
					</div>

				</div>
			</div>
		</div>
		<div class="content animate-panel">

			<div class="row">
				<div class="col-md-3">
					<div class="hpanel">
						<div class="panel-heading hbuilt">工作联系单类型</div>
						<div class="panel-body">
							<div class="btn-group pull-left" style="padding-bottom:5px;">

								<button class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#workcontact-add">
									<i class="fa fa-plus-circle"></i>
								</button>
							</div>
							<div class="form-group"></div>
							<!-- row -->

							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<!-- <thead>
									<tr class="tr-gray">
										<th >名称</th>
										<th>操作</th>
									</tr>
								</thead> -->
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="2" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in workcontact_data">
										<td>{{x.name}}</td>
										<td><a href="#" ng-click="workcontact_del($index)">删除
										</a></td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
				<!-- col-md-3 -->
				<div class="col-md-9">
					<div class="hpanel">
						<div class="panel-heading hbuilt">阈值配置</div>
						<div class="panel-body">
							<div class="row">
							<form action="#" id="thresholdForm" onSubmit="return false">
							    <div ng-show =false>
							    <input type="number" class="form-control"
                                        name="id" ng-model="threshold_data.id" required="required">
							    </div>
								<div class="form-group col-md-12">
									<label>gps最大条数</label> <input type="number" class="form-control"
										name="gps_count" ng-model="threshold_data.gps_count" required="required">
								</div>
								<div class="form-group col-md-12">
                                    <label>最大注册用户</label> <input type="number" class="form-control"
                                        name="max_reg_user" ng-model="threshold_data.max_reg_user" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>最大注册组</label> <input type="number" class="form-control"
                                        name="max_reg_group" ng-model="threshold_data.max_reg_group" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>排队总数</label> <input type="number" class="form-control"
                                        name="queue_count" ng-model="threshold_data.queue_count" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>控制信道上行占比（单位：百分比）</label> <input type="number" class="form-control"
                                        name="up_ctl" ng-model="threshold_data.up_ctl" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>控制信道上行平均值占比（单位：百分比）</label> <input type="number" class="form-control"
                                        name="up_ctl_avg" ng-model="threshold_data.up_ctl_avg" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>控制信道下行占比（单位：百分比）</label> <input type="number" class="form-control"
                                        name="down_ctl" ng-model="threshold_data.down_ctl" required="required">
                                </div>
                                <div class="form-group col-md-12">
                                    <label>控制信道下行平均值占比（单位：百分比）</label> <input type="number" class="form-control"
                                        name="down_ctl_avg" ng-model="threshold_data.down_ctl_avg" required="required">
                                </div>
                                </form>
                                <div class="col-md-12">
                                <button id="update_thredhold_btn" class="btn btn-success">更新</button>
                                </div>
							</div>


						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div ng-include="'select-add.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/select.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
	<script type="text/javascript">
    $("#update_thredhold_btn").click(function() {
        $('#thresholdForm').submit();
    });
    var faIcon = {
        valid : 'fa fa-check-circle fa-lg text-success',
        invalid : 'fa fa-times-circle fa-lg',
        validating : 'fa fa-refresh'
    };
    $('#thresholdForm').bootstrapValidator({
        excluded : [ ':disabled' ],
        /* feedbackIcons: faIcon, */
        fields : {

        }
    }).on('success.form.bv', function(e, data) {
        e.preventDefault();
        xh.updateThreshold();
    });
</script>
</body>
</html>
