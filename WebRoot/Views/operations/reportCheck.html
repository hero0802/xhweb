<!DOCTYPE html>
<html>
<head>
<title>报告审核</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!-- <script type="text/javascript" src="../../Resources/js/jquery-1.7.2.js"></script> -->
<!--[if lte IE 9]>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><a href="../menu/menu_operations.html" target="_self"><span>服务监管</span></a></li>
							<li class="active"><span>报告审核</span></li>
						</ol>
					</div>
					<div class="btn-group pull-right">
						<button class="btn btn-primary btn-sm"
							onclick="javascript:history.back(-1);">
							<i class="fa fa-mail-reply-all"></i>&nbsp;&nbsp;返回上一级
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="row" id="search-panel">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							
							<i class="fa fa-search"></i> 查询数据
						</div>
						<div class="panel-body">
							<div id="search-div">
								<form class="form-inline" role="form">
								<div class="form-group">
										<label>报告类型</label>
										<div>
											<select id="fileType" class="form-control" style="width:159px;">
												<option value="所有报告" selected>所有报告</option>
												<option value="周报">周报</option>
												<option value="月报">月报</option>
												<option value="系统监控表">系统监控表</option>
												<option value="故障记录登记表">故障记录登记表</option>
												<option value="故障处理报告">故障处理报告</option>
												<option value="巡检计划">巡检计划</option>
												<option value="巡检计划">巡检计划</option>
												<option value="问题整改计划表">问题整改计划表</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label for="filename">文件名</label>
										<div>
											<input type="text" class="form-control" id="filename" width="20px">
										</div>
									</div>
									<div class="form-group">
										<label for="contact">联系人</label>
										<div>
											<input type="text" class="form-control" id="contact">
										</div>
									</div>
									<div class="form-group">
										<label for="status">状态选择</label>
										<div>
											<select id="status" class="form-control" style="width:159px;">
												<option value="0">未签收</option>
												<option value="1">签收</option>
												<option value="2" selected>全部</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												ng-click="search(1)">
												<i class="fa fa-search"></i>&nbsp;查询
											</button>
										</div>
									</div>
									

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
						<i class="fa fa-indent text-danger"></i>&nbsp;事件报告列表
						
						<div class="panel-tools">
								<a class="search-hide" >
									<i class="fa fa-hourglass-end text-danger"></i>&nbsp;<span class="text-black">筛选查询</span>
								</a>
						</div>
						
						
						</div>
						<div class="panel-body">
							
							<!-- row -->
                        
							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
									    <th>报告类型</th>
										<th>文件名称</th>
										<th>联系人</th>
										<th>联系方式</th>
										<th>状态</th>
										<th>上传时间</th>
										<th width="180px">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="7" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
									    <td>{{x.fileType}}</td>
										<td>{{x.fileName}}</td>
										<td>{{x.contact}}</td>
										<td>{{x.tel}}</td>
										<td>
										<span ng-if="x.status==-1"
											style="color:red;">文件被拒绝，请重新提交</span>
										<span ng-if="x.status==0"
											style="color:red;">未审核</span>
										<span ng-if="x.status==1"
											style="color:green;">已通过审核</span>
										</td>
										<td>{{x.createtime |dateFormat}}</td>
										<td style="width:20px;text-align:center"><a href="#"
											ng-click="editModel($index)" data-toggle="modal"> <i
												class="fa fa-newspaper-o text-success"></i>&nbsp;详情
										</a>
										<a ng-if="x.status==0 && loginUser.roleType==2 && up.o_check_report=='on'" href="#" ng-click="checkModel($index)">|&nbsp;<i class="fa fa-edit text-success"></i>审核</a>
										</td>
										
										
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									<span>每页显示</span><select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> <span>条,</span><span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
										<i class="fa fa-refresh page-refresh" title="刷新数据" ng-click="refresh()"></i>
								</div>
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<div ng-include="'reportCheck-detail.html'"></div>
	<div class="modal fade" id="checkWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- <div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">上传工作记录文件</small>
			</div> -->
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="checkForm" onSubmit="return false">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>备注信息</label>
								<textarea class="form-control" name="note"></textarea>
							</div>

						</div>
						
					</div>
					

				</form>

			</div>
			<div class="modal-footer">
			<div class="btn-group">
			<button type="button" class="btn btn-success btn-sm" ng-click="sign(1)">同意
			</button>
			<button type="button" class="btn btn-primary btn-sm" ng-click="sign(-1)">拒绝
			</button>
			<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
			</button>
			</div>

				
			</div>
		</div>
	</div>
</div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/reportCheck.js"></script>
	<script type="text/javascript"
		src="../../Resources/js/ajaxfileupload.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
