<!DOCTYPE html>
<html>
<head>
<title>培训记录</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!-- <script type="text/javascript" src="../../Resources/js/jquery-1.7.2.js"></script> -->
<!--[if lte IE 9]>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
<style type="text/css">
.hpanel panel-body{
 background:#000;
}
/*不可用的确定按钮*/
.disabled-button{
    border-color: #D4D4D4;
    background-color: #D4D4D4;
    color: #fff;
    cursor:auto;
}
</style>
<script language="javascript" src="../../Resources/js/LodopFuncs.js"></script>
<object id="LODOP_OB"
	classid="clsid:2105C259-1E0C-4534-8141-A753534CB4CA" width=0 height=0>
	<embed id="LODOP_EM" type="application/x-print-lodop" width=0 height=0></embed>
</object>
</head>
<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li class="active"><span>培训记录</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a>
							</div>
							<i class="fa fa-search"></i> 查询数据
						</div>
						<div class="panel-body">
							<div id="search-div">
								<form class="form-inline" role="form">
								
									<div class="form-group">
										<label for="contact">起始时间</label>
										<div>
											<input type="text" class="form-control" id="time"
											onfocus="WdatePicker({dateFmt:'yyyy-MM'})">
										</div>
									</div>
									
									

									<div class="btn-group" style="margin-top:20px">
										<button type="submit" class="btn btn-sm btn-primary"
                                                ng-click="search(1)">
                                                <i class="fa fa-search"></i>&nbsp;查询
                                            </button>
                                        <button type="submit" class="btn btn-sm btn-success"
                                                ng-click="show_add_win()" ng-disabled="up.o_add=='off'">
                                                <i class="fa fa-search"></i>&nbsp;新增记录
                                         </button>
									</div>
									<!-- <div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button class="btn btn-primary btn-sm" id="btn-excel" data-loading-text="正在分析数据" 
											ng-click="excel()">
												<i class="fa fa-file-excel-o"></i>&nbsp;导出excel
											</button>
										</div>
									</div> -->

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- row -->

			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
					<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a>
							</div>
							<i class="fa fa-list"></i>培训记录
						</div>
						<div class="panel-body" style="padding:0;margin:0">
						<table id="tb-info" class="xh-table table-hover"
								style="table-layout:fixed">
								<thead>
									<tr class="tr-gray">
										<!-- <th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th> -->
										<th width="80px">序号</th>
										<th width="150px">时间</th>
										<th >地点</th>
										<th >名称</th>
										<th width="180px">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="5" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<!-- <td><input type="checkbox" name="tb-check"
											value="{{x.id}}" index="{{$index}}" /></td> -->
										<td>{{$index+1}}</td>
										<td>{{x.create_time}}</td>
										<td>{{x.address}}</td>
										
										<td>{{x.name}}</td>
										<td>
										<a href="#" ng-click="show_detail($index)">详情</a>
										<a ng-if="up.o_delete=='on'" href="#" ng-click="del($index)">|删除</a>
										<a ng-if="up.o_update=='on'" href="#" ng-click="show_edit($index)">|更新</a>
										<a ng-if="up.o_update=='on'" href="#" ng-click="showPicWin($index)">|上传图片</a>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="10">10</option>
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> 条, <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
										<i class="fa fa-refresh page-refresh" title="刷新数据" ng-click="refresh()"></i>
								</div>
								
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<!-- row/ -->
		</div>
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	
	<div ng-include="'record_train_add.html'"></div>
	<div ng-include="'record_train_edit.html'"></div>
	<div ng-include="'record_train_detail.html'"></div>
	<div ng-include="'record_train_pic.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
    <script type="text/javascript"
        src="../../Resources/js/ajaxfileupload.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/record_train.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
