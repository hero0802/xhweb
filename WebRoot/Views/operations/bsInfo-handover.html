
<div class="modal fade" id="handoverWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">基站切换参数</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="handoverForm" onSubmit="return false" class="in-formline">

					<div class="row">
						<div class="col-md-12">
							<div class="hpanel">
								<!-- <div class="panel-heading"
									style="color:#000;border-left:2px solid green">基本设备信息</div> -->
								<div class="panel-body">
								<div ng-show="false"><input type="text" name="bsId" ng-model="bsData.bsId"/></div>
									<div class="col-md-12">
										<div class="form-group col-md-12">
											<label>最小接入电平</label> <input type="text" 
												class="form-control" name="minVol" ng-model="handoverData.minVol">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group col-md-12">
											<label>慢速重选门限</label> <input type="text" 
												class="form-control" name="slowReelectThreshold" ng-model="handoverData.slowReelectThreshold">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group col-md-12">
											<label>快速重选门限</label> <input type="text" 
												class="form-control" name="fastReelectThreshold" ng-model="handoverData.fastReelectThreshold">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group col-md-12">
											<label>慢速重选滞后</label> <input type="text" 
												class="form-control" name="slowReelectDelay" ng-model="handoverData.slowReelectDelay">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group col-md-12">
											<label>快速重选滞后</label> <input type="text" ng-model="handoverData.fastReelectDelay"
												class="form-control" name="fastReelectDelay" value=2>
										</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>
					<!-- row -->
					
						
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="up.o_add=='off'?true:false"
					class="btn btn-success btn-sm" id="updateHandover_btn" >
					<i class="fa fa-plus"></i>&nbsp;保存
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#updateHandover_btn").click(function() {
		$('#handoverForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#handoverForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			bsId : {
				validators : {
					notEmpty : {
						message : '基站ID号不能为空'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.updateHandover();
	});
</script>
