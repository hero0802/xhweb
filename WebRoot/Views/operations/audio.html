<!DOCTYPE html>
<html>
<head>
<title>全网录音</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../lib/layer-master/src/theme/layer.css">
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="audio" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><a href="../menu/menu_data.html" target="_self"><span>数据管理</span></a></li>
							<li><span>业务数据</span></li>
							<li class="active"><span>全网录音</span></li>
						</ol>
					</div>
					<div class="btn-group pull-right">
						<button class="btn btn-primary btn-sm"
							onclick="javascript:history.back(-1);">
							<i class="fa fa-mail-reply-all"></i>&nbsp;&nbsp;返回上一级
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">

			<!-- row -->
			<div class="row">
				
				<div class="col-md-12">


					<div class="row" id="search-panel">
						<div class="col-md-12">
							<div class="hpanel">
								<div class="panel-heading hbuilt">
									<i class="fa fa-search"></i> 查询
								</div>
								<div class="panel-body">
									<div id="search-div">
										<form class="form-inline" role="form">
											<div class="form-group">
												<label for="Call_TS_Id">接入基站id</label>
												<div>
													<input type="text" class="form-control" id="Call_TS_Id"
														placeholder="接入基站id" width="20px">
												</div>
											</div>
											<div class="form-group">
												<label for="caller">主叫号码</label>
												<div>
													<input type="text" class="form-control" id="caller"
														placeholder="主叫号码">
												</div>
											</div>
											<div class="form-group">
												<label for="called">被叫号码</label>
												<div>
													<input type="text" class="form-control" id="called"
														placeholder="被叫号码">
												</div>
											</div>
											<div class="form-group">
												<label for="starttime">起始时间</label>
												<div>
													<input type="text" class="form-control" id="starttime"
														onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
														placeholder="起始时间">
												</div>
											</div>
											<div class="form-group">
												<label for="starttime">结束时间</label>
												<div>
													<input type="text" class="form-control" id="endtime"
														onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
														placeholder="结束时间">
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-2" style="padding-top:22px">
													<button type="submit" class="btn btn-sm btn-success"
														ng-click="refresh()">
														<i class="fa fa-search"></i>&nbsp;&nbsp;查询
													</button>
												</div>
											</div>
											
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<div class="col-md-12">
							<div class="hpanel">
								<div class="panel-heading hbuilt">
									<div class="panel-tools">
										<a class="search-hide"> <i
											class="fa fa-hourglass-end text-danger"></i>&nbsp;<span
											class="text-black">筛选查询</span>
										</a>
									</div>
									<i class="fa fa-indent text-danger"></i>&nbsp;全网录音列表
								</div>
								<div class="panel-body">

									<!-- row -->

									<!-- row -->
									<table id="tb-info" class="xh-table table-hover">
										<thead>
											<tr class="tr-gray">
												<th width="30px"><input type="checkbox"
													id="table-checkbox" class="table-check" /></th>

												<th>主叫号码</th>
												<th>被叫号码</th>
												<th>呼叫起始时间</th>
												<th>接入基站</th>
												<th>呼叫用时[s]</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-if="totals==0">
												<td colspan="7" class="text-center">没有记录！</td>
											</tr>
											<tr ng-repeat="x in data">
												<td><input type="checkbox" name="tb-check"
													value="{{x.id}}" index="{{$index}}" /></td>

												<td>{{x.Caller}}</td>
												<td>{{x.Called}}</td>
												<td>{{x.Call_Time}}</td>
												<td>
												<span ng-if="x.Call_TS_Id!=null && x.Call_TS_Id!=''">[{{x.Call_TS_Id |bsIdFormat}}]{{x.name}}</span>
												<span ng-if="x.Call_TS_Id==null || x.Call_TS_Id==''">moto</span>
												</td>
												<td>{{x.Use_Time}}</td>
												<td><a href="#" ng-click="play($index)"><i
														class="fa fa-play-circle text-success"></i>&nbsp;播放 </a>| <a
													href="#" ng-click="download($index)"><i
														class="fa fa-download text-success"></i>下载</a></td>
											</tr>
										</tbody>
									</table>
									<div class="page" ng-show="totals>0">
										<div class="page-info">
											每页显示 <select id="page-limit" ng-change="refresh()"
												ng-model="count">
												<option value="15">15</option>
												<option value="20">20</option>
												<option value="30">30</option>
												<option value="40">40</option>
												<option value="50">50</option>
											</select> 条, <span ng-model="index">显示{{start}}-</span><span
												ng-model="lastIndex">{{lastIndex}}条,</span> <span
												ng-model="totals">总计{{totals}}条</span>
										</div>
										<div class="page-paging"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>


	<!-- 告警详情 -->
	<div ng-include="'audio-play.html'"></div>

	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Controllers/operations/audio.js"></script>
	<script type="text/javascript"
		src="../../lib/layer-master/src/layer.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
