		<div class="content animate-panel">

						<div class="panel-body">
							<div id="search-div">

								<div class="form-group col-md-3">
									<label for="status">统计周期</label>
									<div>
										<select name="type" class="form-control" ng-change="showDate()" ng-model="type">
											<option value="1">周</option>
											<option value="2">月</option>
											<option value="3">季度</option>
											<option value="4">年</option>
										</select>
									</div>
								</div>
								<div class="form-group col-md-3">
									<label for="time">选择月份</label>
									<div>
										<input type="text" name="time" class="form-control" id="time" ng-model="time"
                                            onfocus="WdatePicker({dateFmt:'yyyy-MM',isShowWeek:true})"
                                            placeholder="月">
									</div>
								</div>
								<div class="form-group col-md-3" ng-show="type==3">
                                    <label for="jd">选择季度</label>
                                    <div>
                                        <select name="jd" class="form-control">
                                            <option value="1">第1季度</option>
                                            <option value="2">第2季度</option>
                                            <option value="3">第3季度</option>
                                            <option value="4">第4季度</option>
                                        </select>
                                    </div>
                                </div>
							<!--  <div class="form-group col-md-3" >
                                    <label for="time2">选择月份</label>
                                    <div>
                                        <input type="text" name="time" class="form-control" id="time2"
                                            onfocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"
                                            placeholder="月">
                                    </div>
                                </div> -->

								<div class="form-group">
									<div class="col-sm-offset-2" style="padding-top:22px">

											<i class="fa fa-search"></i>&nbsp;查询
										</button>
									</div>

							</div>
