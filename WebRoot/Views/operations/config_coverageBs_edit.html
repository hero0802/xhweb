
<div class="modal fade" id="editWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
		
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" onsubmit="return false" id="editForm">
					<div class="row">
                          <div class="col-md-12" ng-show="false">
                            <input type="text" name="id" required="required" ng-model="editData.id">
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>室内覆盖基站名称</label> <input type="text" class="form-control"
                                    name="name" required="required" ng-model="editData.name">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>所在区域</label> <input type="text" class="form-control"
                                    name="zone" required="required"  ng-model="editData.zone">
                            </div>
                        </div>
                       
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>建设期</label>
                                <select class="form-control" name="period"  ng-select="editData.period">
                                <option value="3">三期</option>
                                <option value="4">四期</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>覆盖范围(平方米)</label>
                                <input type="text"  class="form-control"
                                    name="coverage" required="required"  ng-model="editData.coverage">
                            </div>
                        </div>
                        
                        
                    </div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="btn-group">
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">
						<i class="fa fa-remove"></i>&nbsp;关闭
					</button>
					<button type="button" class="btn btn-success btn-sm" id="edit_btn">
						<i class="fa fa-edit"></i>&nbsp;更新
					</button>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$("#edit_btn").click(function() {
		$('#editForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#editForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		feedbackIcons : faIcon,
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.edit();
	});
</script>
