
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">增加月度维护计划</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="addForm" onSubmit="return false" method="POST">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>维护作业类型</label>&nbsp;
								<select name="mplan_type" class="form-control">
								<option value="临时性任务" selected="selected">临时性任务</option>
								<option value="优化整改">优化整改</option>
								<option value="网络优化">网络优化</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>期数</label>&nbsp;
                                <select name="period" class="form-control">
                                <option value="3" selected="selected">三期</option>
                                <option value="4">四期</option>
                                </select>
                            </div>
                        </div>
                    </div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>主要工作类容</label>&nbsp;
								<textarea rows="3" cols="" class="form-control" name="mplan_content" required="required"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>计划完成时间</label>&nbsp;
								<input name="plan_time" class="form-control" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" required="required"/>
							</div>
						</div>
						<div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>备注</label>&nbsp;
                                <textarea rows="3" cols="" class="form-control" name="note"></textarea>
                            </div>
                        </div>
					</div>

					
				</form>
				
			</div>
			<div class="modal-footer">
				<button type="button"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">


	$("#add_btn").click(function() {	
		$('#addForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			filename : {
				validators : {
					notEmpty : {
						message : '文件名称不能为空'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
