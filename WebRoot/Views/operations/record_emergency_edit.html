
<div class="modal fade" id="editWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">应急演练记录</small>
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" onsubmit="return false" id="editForm">
					<div class="row">
					  <div class="form-group col-md-12" ng-show=false>
                         <input type="text" class="form-control" name="id" ng-model="editData.id">
                         </div>
                        <div class="form-group col-md-12">
                        <label>演练名称</label>
                            <input type="text" class="form-control" name="name"
                                required="required" ng-model="editData.name">
                        </div>
                        <div class="form-group col-md-6">
                        <label>演练时间</label>
                            <input type="text" class="form-control" name="create_time"
                                onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:xh.validatorTime('addForm','create_time')})"
                                required="required" ng-model="editData.create_time">
                        </div>
                        
                        <div class="form-group col-md-6">
                        <label>演练类型</label>
                                <select name="type"  class="form-control" ng-model="editData.type">
                                <option value="应急通信演练" selected="selected">应急通信演练</option>
                                <option value="突发事件处理">突发事件处理</option>
                                </select>
                        </div>
                         <div class="form-group col-md-12">
                        <label>地点</label>
                            <input type="text" class="form-control" name="address"
                                required="required" ng-model="editData.address">
                        </div>
                        <div class="form-group col-md-12">
                        <label>参与人员</label>
                            <input type="text" class="form-control" name="personnel"
                                required="required" ng-model="editData.personnel">
                        </div>
                        <div class="form-group col-md-12">
                        <label>演练内容</label>
                            <textarea rows="3" class="form-control" name="content"
                                required="required" ng-model="editData.content"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                        <label>演练过程</label>
                            <textarea rows="4" class="form-control" name="process"
                                required="required" ng-model="editData.process"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                        <label>演练总结</label>
                            <textarea rows="4" class="form-control" name="summary"
                                required="required" ng-model="editData.summary"></textarea>
                        </div>
                    </div>
				</form>
			</div>
			<div class="modal-footer">
				<div class="btn-group">
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">
						<i class="fa fa-remove"></i>&nbsp;关闭
					</button>
					<button type="button" class="btn btn-success btn-sm" id="edit_btn">
						<i class="fa fa-edit"></i>&nbsp;更新
					</button>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$("#edit_btn").click(function() {
		$('#editForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#editForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		feedbackIcons : faIcon,
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.edit();
	});
</script>
