			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">工作联系单列表</div>
						<div class="panel-body">
							<div class="btn-group pull-left" style="padding-bottom:5px;">

								<button class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#add" ng-disabled="">
									<i class="fa fa-plus-circle"></i>&nbsp;填写工作联系单
								</button>
							</div>
							<div class="form-group"></div>
							<!-- row -->

							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th >事由</th>
										<th>类型</th>
										<th>发文单位</th>
										<th>发文人</th>
										<th>收文单位</th>
										<th>时间</th>
										<th>状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="8" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td><a href="#" ng-click="detail($index)">{{x.reason}}</a></td>
										<td>{{x.type}}</td>
										<td>{{x.sendUnit}}</td>
										<td>{{x.userName}}</td>
										<td>{{x.recvUnit}}</td>
										<td>{{x.time}}</td>
										<td>
										<span ng-if="x.status==0">未确认</span>
										<span ng-if="x.status==1" style="color:green">已确认</span>
										</td>
										<td><a href="#" ng-click="sign($index)" 
										ng-if="((loginUser.roleType==3 && x.user_type==2) 
										|| (loginUser.roleType==2 && x.user_type==3) 
										|| loginUser.roleType==0) && x.status==0">确认</a></td>
										
										
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									<span>每页显示</span><select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> <span>条,</span> <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
										<i class="fa fa-refresh page-refresh" title="刷新数据" ng-click="refresh()"></i>
								</div>
								<div class="page-paging"></div>
							</div>
