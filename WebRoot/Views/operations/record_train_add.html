
<div class="modal fade" id="addWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">培训记录</small>
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" onsubmit="return false" id="addForm">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>培训时间</label> 
								<input type="text" class="form-control" name="create_time"
                                            onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
							</div>
						</div>
						 <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>主讲人</label> <input type="text" class="form-control"
                                    name="talk_person">
                            </div>
                        </div>
						<div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>培训地点</label> <input type="text" class="form-control"
                                    name="address">
                            </div>
                        </div>
                       
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>培训名称</label>
                                <textarea rows="2" cols="" class="form-control" name="name"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>参与人</label>
                                <textarea rows="2" cols="" class="form-control" name="personnel"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>培训内容</label>
                                <textarea rows="2" cols="" class="form-control" name="content"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>备注</label>
                                <textarea rows="2" cols="" class="form-control" name="note"></textarea>
                            </div>
                        </div>
						
					</div>



				</form>
			</div>
			<div class="modal-footer">
				<div class="btn-group">
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">
						<i class="fa fa-remove"></i>&nbsp;关闭
					</button>
					<button type="button" class="btn btn-success btn-sm" id="add_btn">
						<i class="fa fa-plus"></i>&nbsp;新增
					</button>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		feedbackIcons : faIcon,
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
