
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">修改调度台信息</small>
			</div>
			<div class="modal-body pad-0">
				<form action="#" id="updateForm" onSubmit="return false">
					<div class="row">

						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>调度台ID</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="dstId"
									required="required" ng-model="editData.dstId">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>调度台名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="dstName"
									required="required" ng-model="editData.dstName">
							</div>
						</div>

					</div>
					<div class="row">


						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>IP地址</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" class="form-control" name="IP" required="required" ng-model="editData.IP">
							</div>
						</div>
						<div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>DBOX IP</label><input
                                    type="text" class="form-control" name="dbox_ip" ng-model="editData.dbox_ip">
                            </div>
                        </div>

						<div class="col-md-12">
							<div class="form-group col-md-12" style="margin-top:30px;">
								<input id="ck2" class="magic-checkbox" type="checkbox"
									name="setupStatus" value="1" ng-checked="editData.setupStatus"> <label for="ck2"><span>是否已经安装</span></label>
							</div>
						</div>
					</div>
				</form>

			</div>
			<div class="modal-footer">
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="update_btn">
					<i class="fa fa-edit"></i>&nbsp;保存
				</button>
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	$("#update_btn").click(function() {
		$('#updateForm').submit();

	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#updateForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.update();
	});
</script>
