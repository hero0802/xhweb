<!DOCTYPE html>
<html>
<head>
<title>联系人</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="user" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><a href="../menu/menu_config.html" target="_self"><span>配置管理</span></a></li>
							<li class="active"><span>联系人</span></li>
						</ol>
					</div>
					<div class="btn-group pull-right">
						<button class="btn btn-primary btn-sm"
							onclick="javascript:history.back(-1);">
							<i class="fa fa-mail-reply-all"></i>&nbsp;&nbsp;返回上一级
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			
			<div class="col-md-12">

				<!-- row -->
				<div class="row">
					<div class="col-md-12" ng-show="false">
						<div class="hpanel">
							<div class="panel-heading hbuilt">
								<i class="fa fa-search"></i> 查询数据
							</div>
							<div class="panel-body">
								<!-- row -->
								<div id="search-div">
									<form class="form-inline" role="form">

										<div class="form-group">
											<label for="starttime">日期</label>
											<div>
												<input type="text" class="form-control" id="starttime"
													placeholder="起始时间" ng-model="starttime"
													onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
											</div>
										</div>

										<div class="form-group">
											<div class="col-sm-offset-2" style="padding-top:22px">
												<button type="submit" class="btn btn-sm btn-success"
													ng-click="refresh()">
													<i class="fa fa-search"></i>&nbsp;&nbsp;查询
												</button>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2" style="padding-top:22px">
												<button type="submit" class="btn btn-sm btn-primary"
													data-toggle="modal" data-target="#excelWin">
													<i class="fa fa-file-excel-o"></i>&nbsp;&nbsp;导入值班表
												</button>
											</div>
										</div>
										
									</form>
								</div>
								<!-- row -->
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="hpanel ">
							<div class="panel-heading hbuilt">

								<i class="fa fa-indent text-danger"></i>&nbsp;交换中心值班人员列表
							</div>

							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
									<div class="btn-group" style="padding-top:10px;">
									<button class="btn btn-success btn-sm" data-toggle="modal"
										data-target="#addWin" ng-disabled="up.o_add=='off'?true:false">
										<i class="fa fa-plus-circle"></i>&nbsp;新增联系人
									</button>
									<button class="btn btn-info btn-sm"ng-disabled="up.o_update=='off'?true:false"
										ng-click="showUpWin()">
										<i class="fa fa-edit"></i>&nbsp;修改联系人
									</button>
									<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
										ng-disabled="up.o_delete=='off'?true:false">
										<i class="fa fa-trash"></i>&nbsp;批量删除联系人
									</button>
									
									</div>


									</div>
									</div>

									<table id="tb-info" class="xh-table table-hover"
										style="table-layout:fixed">
										<thead>
											<tr class="tr-gray">
												<th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th>
										
												<th width="150px">联系人</th>
												<th width="160px">联系方式</th>
												<th width="150px">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-if="totals==0">
												<td colspan="4" class="text-center">没有记录！</td>
											</tr>
											<tr ng-repeat="x in data">
												<td><input type="checkbox" name="tb-check"
											value="{{x.id}}" index="{{$index}}" /></td>
												<td>{{x.name}}</td>
												<td>{{x.phoneNumber}}</td>
												<td>
												<a ng-if="up.o_update=='on'" href="#" ng-click="edit($index)"><i class="fa fa-edit text-success"></i>&nbsp;修改</a>
												<a ng-if="up.o_update=='on'" href="#" ng-click="del($index)"><i class="fa fa-trash text-success"></i>&nbsp;删除</a>
												</td>
											</tr>
										</tbody>
									</table>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- row/ -->
		</div>
		<!-- 中间内容体 /-->
		<div class="scroll-top text-info animated fadeIn scroll-top-hide">
			<i class="fa fa-chevron-circle-up fa-3x"></i>
		</div>
		<div class="modal fade" id="addWin" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="color-line"></div>
					<div class="modal-header "></div>
					<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
						<form action="#" id="addForm" onSubmit="return false"
							enctype="multipart/form-data" method="POST">

							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label>联系人</label> <input type="text" name="name"
											class="form-control" required="required" />
									</div>

								</div>
								<div class="col-md-12">

									<div class="form-group">
										<label>联系方式</label> <input type="text" name="phoneNumber"
											class="form-control"  required="required" />
									</div>

								</div>
							</div>
							
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger btn-sm"
							data-dismiss="modal">
							<i class="fa fa-remove"></i>&nbsp;关闭
						</button>
						<button type="button"
							class="btn btn-success btn-sm" id="add_btn">
							<i class="fa fa-plus"></i>&nbsp;提交
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="updateWin" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="color-line"></div>
					<div class="modal-header "></div>
					<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
						<form action="#" id="updateForm" onSubmit="return false"
							enctype="multipart/form-data" method="POST">

							<div class="row">
							    <div class="col-md-12">
									<div class="form-group">
										<label>ID</label> <input type="text" name="id"
											class="form-control" ng-model="editData.id"  required="required"/>
									</div>

								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label>联系人</label> <input type="text" name="name"
											class="form-control" ng-model="editData.name"  required="required"/>
									</div>

								</div>
								<div class="col-md-12">

									<div class="form-group">
										<label>联系方式</label> <input type="text" name="phoneNumber"
											class="form-control" ng-model="editData.phoneNumber"  required="required"/>
									</div>

								</div>
							</div>
							
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger btn-sm"
							data-dismiss="modal">
							<i class="fa fa-remove"></i>&nbsp;关闭
						</button>
						<button type="button"
							class="btn btn-success btn-sm" id="update_btn">
							<i class="fa fa-plus"></i>&nbsp;修改
						</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript"
			src="../../Resources/js/xhbootstrap-js.js"></script>
		<script type="text/javascript"
			src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
		<script type="text/javascript"
			src="../../Resources/js/ajaxfileupload.js"></script>
		<script type="text/javascript"
			src="../../Controllers/operations/contacts.js"></script>
		<script type="text/javascript">
			xh.load();
		</script>
		<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});
	$("#update_btn").click(function() {
		$('#updateForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
	$('#updateForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.update();
	});
</script>
</body>
</html>
