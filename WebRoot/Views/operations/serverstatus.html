<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><span>实时监测</span></li>
							<li class="active"><span>中心状态</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="row">
				<div class="col-md-12"></div>
			</div>
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							服务器运行状态
						</div>
						<div class="panel-body">
						<div ng-if="totals==0">没有记录！</div>
						<div class="col-md-6" ng-repeat="x in data">
						<table class="server-table" border="0">							
									<tr>
										<td style="text-align: center;background:#fafafa; width:150px;word-wrap:break-word；"><i
											ng-class="{true: 'fa fa-server fa-4x text-danger', false: 'fa fa-server fa-4x text-success'}[x.status==1 ||x.memper>90 || x.diskper>90 ]"></i>
											<div style="background:blue;color:#fff;padding:5px; border-radius:10px;">{{x.name}}</div>
										</td>
									
										
										<td style="width:250px" ng-if="x.status==0">
											<div>内存使用</div>
											<div class="progress progress-striped active">

												<div ng-class="{true:'progress-bar progress-bar-success',false:'progress-bar progress-bar-danger'}[x.memper<90]"
												    class="progress-bar progress-bar-success" 
												    role="progressbar"
													aria-valuenow="{{x.memUsed |number:2}}" 
													aria-valuemin="0" 
													aria-valuemax="{{x.memSize |number:0}}"
													style="width: {{x.memper}}%">
													<span>{{x.memper}}%</span>
												</div>

											</div>
											<span>已用{{x.memUsed |number:2}}GB &nbsp;&nbsp;&nbsp;&nbsp; 共{{x.memSize |number:0}}GB</span>
											<div>磁盘空间</div>
											<div class="progress progress-striped active">

												<div ng-class="{true:'progress-bar progress-bar-success',false:'progress-bar progress-bar-danger'}[x.diskper<90]"
												    class="progress-bar progress-bar-success" 
												    role="progressbar"
													aria-valuenow="{{x.diskUsed |number:2}}" 
													aria-valuemin="0" 
													aria-valuemax="{{x.diskSize |number:0}}"
													style="width: {{x.diskper}}%" id="disk-{{x.typeId}}">
													<span>{{x.diskper}}%</span>
												</div>

											</div>
											<span>已用{{x.diskUsed |number:2}}GB &nbsp;&nbsp;&nbsp;&nbsp; 共{{x.diskSize |number:0}}GB</span>
										</td>
										
										<td ng-if="x.status==0">
											<div id="cpu-{{x.typeId}}" style="height:140px;width:140px;"></div>
										</td>
										
									

									</tr>
									<tr>
									<td colspan="4"><i class="fa fa-history text-success"></i>更新时间：{{x.time}}</td>
									</tr>
								
							</table>
						</div>
						
							

						</div>
					</div>
				</div>
				<!-- col-md-9 end-->

			</div>
			<!-- row/ -->
		</div>
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>

	<script type="text/javascript"
		src="../../Controllers/operations/serverstatus.js"></script>
	<script type="text/javascript">
		xh.load();
		
	</script>
</body>
