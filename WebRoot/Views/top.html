<audio id="bgMusic" loop="loop">
	<source src="Resources/sound/alarm.mp3" type="audio/mp3">
	<source src="Resources/sound/alarm.ogg" type="audio/ogg">
</audio>
<script type="text/javascript">
	var user = "";
	var roleId = 0;
	/* 登录用户信息 */
	$.ajax({
		url : 'web/loginUserInfo',
		type : 'post',
		dataType : "json",
		data : {},
		async : false,
		success : function(data) {
			var html = data.user + "&nbsp;&nbsp;角色[" + data.role + "]";
			$("#login-user").html(
					"<span style='color:blue'>" + html + "</span>");
		},
		error : function() {
		}
	});
	/* 	邮件 */
	$.ajax({
		url : 'center/email/noReadEmailCount',
		type : 'GET',
		dataType : "json",
		data : {},
		async : false,
		success : function(data) {
			if (data.success) {
				$("#emailcount").html(data.totals);
			}
		},
		error : function() {
		}
	});
	/*基站告警信息*/
	$
			.ajax({
				url : 'bs/alarmList',
				type : 'GET',
				dataType : "json",
				data : {},
				async : false,
				success : function(data) {
					if (data.success) {
						$("#alarmcount").html(data.totals);
						var list = data.items;
						for (var i = 0; i < data.totals; i++) {

							$("#ul-alarm")
									.prepend(
											"<li><span class='label label-danger' style='color:#fff;font-size:5pt'>new</span><span>["
													+ list[i].bsId
													+ "号]"
													+ list[i].name
													+ "链路中断</span></li>");

						}

					}
				},
				error : function() {
				}
			});
	function playMap3() {
		var audio = document.getElementById("bgMusic");
		//重新播放
		audio.currentTime = 0;
		audio.play();
	}
	function stopMap3() {
		var audio = document.getElementById("bgMusic");
		//停止
		audio.pause();
		audio.currentTime = 0;
	}
</script>
