<header id="header" class="media">
	<a class="logo pull-left"
		href="index.html">综合应用与管理平台V2.0</a><a href="" id="menu-toggle" ng-click="hideMenu()"></a> 

	<div class="media-body">
		<div class="media" id="top-menu">
			<div class="pull-left tm-icon">
				<a href="index.html"
					target="_self"> <i class="fa fa-home"
					style="margin-top:15px;float: left;font-size:15pt"></i><span>首页</span>
				</a>
			</div>

			<div class="dropdown pull-left tm-icon">
				<a data-drawer="messages" class="dropdown-toggle" href=""
					data-toggle="dropdown"> <i class="fa fa-qrcode fa-x font-white"
					style="margin-top:15px;float: left;font-size:15pt"></i><span>点我扫一扫</span>
				</a>
				<div class="dropdown-menu animated flipInX">
					<div class="row"
						style="max-height:400px;overflow: auto;padding:20px;">

						<div class="col-md-12">
							<p style="color:#000;">运维APP 安卓版下载链接,扫一扫</p>
							<img alt="" src="Resources/app/apk.png">
						</div>
					</div>



				</div>
			</div>

			<div class="pull-left tm-icon">
				<a href="Views/operations/email.html" target="mainframe"> <i
					class="fa fa-envelope-open-o  font-white" style="font-size:15pt;margin-top:15px;float: left;font-weight: 100; "></i> <i class="n-count animated"
					id="emailcount">0</i> <span>站内信</span>
				</a>
			</div>
			<div class="pull-left tm-icon">
				<a data-drawer="messages" class="dropdown-toggle" href=""
					data-toggle="dropdown"> <i
					class="fa fa-bell-o fa-x font-white"
					style="font-size:15pt;margin-top:15px;float: left;font-weight: 100; "></i> <i
					class="n-count animated" id="alarmcount">0</i> <span>告警提示</span>
				</a>
				<div class="dropdown-menu hdropdown animated flipInX ">
						<div class="row" style="max-height:400px;overflow: auto;">

							<div class="col-md-12">

								<table id="tb-info" class="xh-table table-hover"
									style="margin-top:0px;color:#000;">
									<thead>
										<tr class="tr-gray">
											<th>告警位置</th>
											<th>告警描述</th>
											<th>时间</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-if="totals==0">
											<td colspan="3" class="text-center" style="color:#000;">无告警记录！</td>
										</tr>
										<tr ng-repeat="x in alarm" ng-if="x.bsId!=null">
											<td>{{x.bsId}}-{{x.name |bsName}}</td>
											<td ng-if="x.link==1" class="td-danger">【断开连接】
											</td>
											<td ng-if="x.link==null" class="td-warning">{{x.name
													|alarmContent}}</td>

											<td>{{x.time}}</td>
										</tr>
										<tr ng-repeat="x in alarm" ng-if="x.bsId==null">
											<td>[{{x.name}}]</td>
											<td class="td-danger">{{x.info}}</td>

											<td>{{x.time}}</td>
										</tr>
									</tbody>
								</table>

							</div>


						</div>
						<div class="row" ng-show="totals>0"
							style="margin-top:5px;margin-bottom:5px;">
							<div class="col-md-9">
								<div style="padding-top:10px;">
									<label style="color:#000;">提示[<b class="text-danger">勾选即声音提示告警记录</b>]&nbsp;&nbsp;
									</label> <input id="alarmbs" class="magic-checkbox" type="checkbox"
										name="alarmbs" value="2" ng-checked="true" onclick="xh.aa()">
									<label for="alarmbs">断站及交换中心</label>
									<input id="alarmji" class="magic-checkbox" type="checkbox"
										name="alarmji" value="1" ng-checked="true" onclick="xh.aa()">
									<label for="alarmji">交流电</label>
								</div>


							</div>
							<div class="col-md-3 ">
								<a href="#" onclick="xh.stopMap3()"
									class="btn btn-success btn-sm"><i
									class="fa fa-bell-slash-o"></i>解除声音</a>
							</div>


						</div>



					</div>
			</div>
			<div class="pull-left tm-icon">
				<a href="Views/operations/order.html" target="mainframe"> <i
					class="fa fa-paper-plane-o  font-white"
					style="font-size:15pt;margin-top:15px;float: left;"></i> <i
					class="n-count animated" >5</i> <span>故障派单</span>
				</a>
			</div>



			<div id="time" class="pull-right">
				<span id="hours"></span> : <span id="min"></span> : <span id="sec"></span>
			</div>

			<!-- <div class="media-body">
					<input type="text" class="main-search">
				</div> -->
		</div>
	</div>
</header>
<audio id="bgMusic" loop="loop">
	<source src="Resources/sound/alarm.mp3" type="audio/mp3">
	<source src="Resources/sound/alarm.ogg" type="audio/ogg">
</audio>
<script type="text/javascript">
	var user = "";
	var roleId = 0;
	/* 	邮件 */
	$.ajax({
		url : 'center/email/noReadEmailCount',
		type : 'GET',
		dataType : "json",
		data : {},
		async : false,
		success : function(data) {
			if (data.success) {
				$("#emailcount").html(data.totals);
			}
		},
		error : function() {
		}
	});
	/* 	派单 */
	$.ajax({
		url : 'order/orderNoComCount',
		type : 'GET',
		dataType : "json",
		data : {},
		async : false,
		success : function(data) {
			$("#ordercount").html(data.totals);
		},
		error : function() {
		}
	});
</script>
