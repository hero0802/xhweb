<!DOCTYPE html>
<html>
<head>
<title>系统配置</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="sys" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><a href="../menu/menu_config.html" target="_self"><span>配置管理</span></a></li>
							<li class="active"><span>系统配置</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">

			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<i class="fa fa-newspaper-o"></i> 声音告警开关配置
						</div>
						<div class="panel-body">
							<!-- row -->

							<div class="row">
								<div class="form-group col-md-3">
									<div class="list-group-item">
										<div class="pull-right">
											<input id="break" class="toggle-switch" type="checkbox"
												ng-checked="data.a=='on'" name="break"> <label
												for="break"></label>
										</div>
										断站告警提示
									</div>
								</div>
								<div class="form-group col-md-3">
									<div class="list-group-item">
										<div class="pull-right">
											<input id="water" class="toggle-switch" type="checkbox"
												ng-checked="data.b=='on'" name="water"> <label
												for="water"></label>
										</div>
										水浸告警提示
									</div>
								</div>

								<div class="form-group col-md-3">
									<div class="list-group-item">
										<div class="pull-right">
											<input id="ups" class="toggle-switch" type="checkbox"
												ng-checked="data.c=='on'" name="ups"> <label
												for="ups"></label>
										</div>
										交流电告警提示
									</div>
								</div>
								<div class="form-group col-md-3">
									<div class="list-group-item">
										<div class="pull-right">
											<input id="dispatch" class="toggle-switch" type="checkbox"
												ng-checked="data.d=='on'" name="dispatch"> <label
												for="dispatch"></label>
										</div>
										调度台告警提示
									</div>
								</div>
								<div class="form-group col-md-3">
									<div class="list-group-item">
										<div class="pull-right">
											<input id="link" class="toggle-switch" type="checkbox"
												ng-checked="data.e=='on'" name="link"> <label
												for="link"></label>
										</div>
										交换中心设备链路告警提示
									</div>
								</div>

							</div>
							<!-- row -->
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../Controllers/web/system-config.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
