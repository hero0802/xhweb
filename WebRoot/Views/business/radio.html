<!DOCTYPE html>
<html>
<head>
<title>无线终端</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<link rel="stylesheet" href="../../lib/metisMenu/dist/metisMenu.min.css" />
<link rel="stylesheet"
	href="../../lib/bootstrap-3.3.6/css/bootstrap.css" />
<link rel="stylesheet" href="../../lib/sweetalert/lib/sweet-alert.css" />
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="radiouser" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><a href="../menu/menu_data.html" target="_self"><span>数据管理</span></a></li>
							<li><span>moto用户管理</span></li>
							<li class="active"><span>无线终端</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">

				<div class="col-md-12">
					
					<div class="row">
						<div class="col-md-12">

							<div class="hpanel">
								<div class="panel-heading hbuilt">

									<i class="fa fa-reorder"></i> 终端列表
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-md-12">
											<div class="btn-group">

												<button class="btn btn-success btn-sm" ng-click="addModel()"
													ng-disabled="up.b_add=='off'?true:false">新增终端</button>
												<!-- <button class="btn btn-primary btn-sm"
													onclick="xh.mark_moto()"
													ng-disabled="up.b_update=='off'?true:false">
													修改终端</button> -->
												<button class="btn btn-danger btn-sm"
													onclick="xh.delMore()"
													ng-disabled="up.b_delete=='off'?true:false">删除终端</button>

											</div>

										</div>

									</div>


									<!-- row -->
									<table id="tb-info" class="xh-table table-hover">
										<thead>
											<tr class="tr-gray">
												<th width="30px"><input type="checkbox"
													id="table-checkbox" class="table-check" /></th>
												<th>终端ID</th>
												<th>序列号</th>
												<th>参考号</th>
												<th>安全组</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-if="totals==0">
												<td colspan="6" class="text-center">没有记录！</td>
											</tr>
											<tr ng-repeat="x in data">
												<td><input type="checkbox" name="tb-check"
													value="{{x.RadioID}}" index="{{$index}}" moto="{{x.is_moto}}" /></td>
												<td>{{x.RadioID}}</td>
												<td>{{x.RadioSerialNumber}}</td>
												<td>{{x.RadioReferenceID}}</td>
												<td>{{x.SecurityGroup}}</td>
												<td><a href="#" ng-click="editModel($index)"
													data-toggle="modal" ng-if="up.b_update=='on'?true:false">
														<i class="fa fa-edit text-success"></i>&nbsp;修改
												</a><a href="#" ng-if="up.b_update=='off'?true:false"> <i
														class="fa fa-edit text-success"></i>&nbsp;无法修改
												</a>| <a href="#" ng-click="del($index)"
													ng-if="up.b_delete=='on'?true:false"><i
														class="fa fa-trash text-success"></i>&nbsp;删除</a> <a href="#"
													ng-if="up.b_delete=='off'?true:false"><i
														class="fa fa-trash text-success"></i>&nbsp;无法删除</a></td>
											</tr>
										</tbody>
									</table>
									<div class="page">
										<div class="page-info">
											每页显示 <select id="page-limit" ng-change="refresh()"
												ng-model="count">
												<option value="20">20</option>
												<option value="30">30</option>
												<option value="40">40</option>
												<option value="50">50</option>
											</select> 条, <span ng-model="index">显示{{start}}-</span><span
												ng-model="lastIndex">{{lastIndex}}条,</span> <span
												ng-model="totals">总计{{totals}}条</span>
										</div>
										<div class="page-paging"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<div ng-include="'radio-add.html'"></div>
	   <div ng-include="'radio-edit.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script src="../../Resources/js/jquery-2.2.3.min.js"></script>
	<script src="../../lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>
	<script src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script src="../../lib/sweetalert/lib/sweet-alert.min.js"></script>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Controllers/business/radio.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>

</body>
</html>
