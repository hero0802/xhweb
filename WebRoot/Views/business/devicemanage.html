<!DOCTYPE html>
<html>
<head>
<title>终端管理</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../lib/layer-master/src/theme/layer.css">
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 头部文件 -->
	<div ng-include="'../top.html'"></div>
	<!-- 系统菜单 -->
	<div ng-include="'../menu/business-menu.html'"></div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span><a href="devicemanage.html">业务管理</a></span></li>
							<li class="active"><span>终端管理</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-body" style="padding-top:5px">
							<!-- row -->
							<div class="row">
								<div class="col-md-12" ng-model="loginUserRoleId">
									<!-- <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#add"  ng-if="loginUserRoleId > 10000 && loginUserRoleId < 1000 " disabled="disable">
									<i class="fa fa-plus-circle"></i>&nbsp;故障申报 -->
									<button class="btn btn-success btn-sm" data-toggle="modal" data-target="#add"  ng-if="loginUserRoleId > 10002 || loginUserRoleId < 1000" disabled="disabled">
										<i class="fa fa-plus-circle"></i>&nbsp;终端管理
									</button>
									<button class="btn btn-success btn-sm" data-toggle="modal" data-target="#add"  ng-if="loginUserRoleId == 10002 || loginUserRoleId == 1000">
										<i class="fa fa-plus-circle"></i>&nbsp;终端管理
									</button>
									<!-- <button class="btn btn-success btn-sm" data-toggle="modal"
										data-target="#add" ng-disabled="">
										<i class="fa fa-plus-circle"></i>&nbsp;
									</button> -->
									<!-- <button class="btn btn-info btn-sm" ng-disabled=""
										ng-click="showEditModel()">
										<i class="fa fa-edit"></i>&nbsp;修改记录
									</button>
									<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
										ng-disabled="">
										<i class="fa fa-trash"></i>&nbsp;批量删除记录
									</button> -->
									<button class="btn btn-warning btn-sm" ng-click="refresh()">
										<i class="fa fa-refresh"></i>&nbsp;刷新
									</button>
								</div>
							</div>
							<!-- row -->
						</div>
						<!-- panel-body--end -->
					</div>
					<!-- hpanel --end-->
				</div>
				<!-- col-md-12--end -->
			</div>
			<!-- row/ -->
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-body">
							<table id="tb-info" class="xh-table table-hover"
								ng-model="loginUser">
								<thead>
									<tr class="tr-gray">
										<th>用户单位</th>
										<th>联系人</th>
										<th>请求信息</th>
										<th width="180px">申请时间</th>
										<th width="160px">状态</th>
										<th width="180px">操作详情</th>
									</tr>
								</thead>
								<tbody ng-model="loginUserRoleId">
									<tr ng-if="totals==0">
										<td colspan="9" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td>{{x.userNature}}</td>
										<td>{{x.userUnit}}</td>
										<td>{{x.request}}</td>
										<td>{{x.time}}</td>
										<td ng-if="x.checked==-1" class="td-danger">申请已被拒绝</td>
										<td ng-if="x.checked==0" class="td-warning">等待管理方审核</td>
										<td ng-if="x.checked==1" class="td-warning">等待管理方处理</td>
										<td ng-if="x.checked==2" class="td-warning">等待用户单位确认</td>
										<td ng-if="x.checked==3" class="td-success">流程结束</td>
										<td style="text-align:center">

										<a href="#"
											ng-click="toProgress($index)"><i
												class="fa fa-file-text-o text-success"> </i>&nbsp;详情
										</a> 

										<a ng-if="loginUserRoleId==10002 && x.checked==0"
											href="#" ng-click="checkWin($index)"><i
												class="fa fa-hand-o-down text-danger"></i>| &nbsp;审核</a>
										
										<a ng-if="	loginUserRoleId==10002 && x.checked==1"
											href="#" ng-click="checkWin($index)"><i
												class="fa fa-hand-o-down text-danger"></i>| &nbsp;处理</a>
										
										<a class="text-danger"
											ng-if="loginUser==x.userName && loginUserRoleId==1000 && x.checked==2"
											href="#" ng-click="checkWin($index)">|<i
												class="fa fa-hand-o-down text-danger"></i>&nbsp;确认</a>

										</td>
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> 条, <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
								</div>
								<div class="page-paging"></div>
							</div>
							<!-- row -->
							<div class="row">
								<div class="col-md-12"></div>
							</div>
							<!-- row -->
						</div>
						<!-- panel-body--end -->
						<div class="panel-footer"></div>
						<!-- hpanel --end-->
					</div>
					<!-- col-md-12--end -->
				</div>
				<!-- row/ -->
			</div>
		</div>
	</div>
	
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<!-- 添加 -->
	<div ng-include="'devicemanage-add.html'"></div>
	<!-- 进度-->
	<div ng-include="'devicemanage-progress.html'"></div>
	<!-- 审核-->
	<div ng-include="'devicemanage-check.html'"></div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Resources/js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../Controllers/business/devicemanage.js"></script>
	<script type="text/javascript"
		src="../../lib/layer-master/src/layer.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
