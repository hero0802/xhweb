<div class="modal fade" id="addTalkGroup" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">添加组</small>
				<button type="button"
						class="btn btn-warning btn-sm" id="pldr" onclick="clk_add_btn();">
						<i class="fa fa-plus"></i>&nbsp;批量导入
				</button>
				<label for="piliangtianjia" style="float:right">批量添加用户组</label>
				<input type="checkbox" id="piliangtianjia" ng-model="isChecked1" style="float:right"/>
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" id="addTalkGroupForm" onSubmit="return false">
					<!-- 					<div class="text-center m-b-md" id="wizardControl_add">

						<a class="btn btn-primary" href="#step1" data-toggle="tab">第一步</a>
						<a class="btn btn-default" href="#step2" data-toggle="tab">第二步</a>
					</div> -->

					<div class="p-m tab-pane active">
						<div class="row" ng-show="false">
							<div class="col-md-12">
								<div class="form-group col-md-12">
									<label>入网流程ID</label>&nbsp;<span class="text-danger">[*]</span>
									<input type="text" value="" class="form-control"
										name="id_joinNet" required="required"
										ng-model="joinNetProcessId">
								</div>
							</div>
						</div>
						<div class="row">
							
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group col-md-12" ng-if="!isChecked1">
									<label>通话组ID</label> <input type="number" value=""
										class="form-control" name="TalkgroupID" id="TalkgroupID"
										oninput="if(value.length>20)value=value.slice(0,20)"
										required="required">
								</div>
								<div class="form-group col-md-12" ng-if="isChecked1">
							    	<div class="col-md-5">
								    	<label for="sb" >通话组ID</label>
								    	<input type="number" value=""
										class="form-control" name="TalkgroupIDS" id="TalkgroupID"
										oninput="if(value.length>20)value=value.slice(0,20)"
										required="required">
									</div>
									<div class="col-md-2 text-center">
										<div style="width:10px;height:1px;background-color:gray;margin-top: 37px;display:inline-block"></div>
									</div>
									<div class="col-md-5">
										<label style="visibility:hidden;">1</label>
										<input type="number" value=""
										class="form-control" name="TalkgroupIDE" id="TalkgroupID"
										oninput="if(value.length>20)value=value.slice(0,20)"
										required="required">
									</div>
							
						<div class="row">
							<div class="col-md-6">
								<div class="form-group col-md-12">
									<label>pdt类型(0或581)</label> <input type=number value=""
										oninput="if(value.length>11)value=value.slice(0,11)"
										class="form-control" name="E_pdtType" id="E_pdtType"
										required="required">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group col-md-12">
									<label>np类型(0-1000)</label> <input type="number" value=""
										oninput="if(value.length>11)value=value.slice(0,11)"
										class="form-control" name="E_npType" id="E_npType"
										required="required">
								</div>
							</div>
						</div>
						<div class="row">
						
						<div class="text-right m-t-xs">
							<button type="button" class="btn btn-danger btn-sm"
								data-dismiss="modal">
								<i class="fa fa-remove"></i>&nbsp;关闭
							</button>
							<button type="button" ng-disabled="form.$invalid"
								class="btn btn-success btn-sm" id="add_group_btn">
								<i class="fa fa-plus"></i>&nbsp;添加
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
