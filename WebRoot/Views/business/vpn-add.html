<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">添加</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="addForm" onSubmit="return false">
					<!-- <div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>虚拟专网唯一标识</label>&nbsp;<span class="text-danger">[*]</span>
								<input type="text" value="" class="form-control"
									name="vpnId" required="required">
							</div>
						</div>
					</div> -->
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>部门名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="name"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>别名</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="sn"
									required="required">
							</div>
						</div>
					</div>					
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>上级部门</label>&nbsp;<span class="text-danger">[*]</span> <select
									class="form-control" id="pId" name="pId">
									<option ng-repeat="parent in ParentVpnId" value={{parent.vpnId}}>{{parent.name}}</option>
								</select>
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<!-- <div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>时间</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
									required="required">
							</div>
						</div>
					</div> -->		

					<!-- row-------end -->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});

	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			vpnId : {
				validators : {
					notEmpty : {
						message : '虚拟专网唯一标识不能为空'
					}
				}
			},
			name : {
				validators : {
					notEmpty : {
						message : '部门名称不能为空'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
