<script type="text/javascript">
	$("#add_user_btn").click(
			function() {

				if ($("input[name='more']").is(':checked')) {
					if ($("input[name='C_IDE']").val()
							- $("input[name='C_IDS']").val() < 0) {
						toastr.error("ID范围不正确", '提示');
						return;
					}

				} else {
					if ($("input[name='C_ID']").val() < 0) {
						toastr.error("ID不正确", '提示');
						return;
					}

				}
				$('#addForm').submit();
				xh.add();

			});
