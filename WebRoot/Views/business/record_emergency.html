<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">

		<div class="content animate-panel" style="margin-top:0px;">


			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">

						<div class="panel-body" style="padding:0;margin:0">
							<style type="text/css">
.table-view {
	border-collapse: collapse;
}

.table-view td {
	border: 1px solid #ccc;
	border-collapse: collapse;
}

table {
	border-top: 2px solid red;
}
</style>
							<table ng-repeat="x in data" style="width:100%;margin-top:10px;"
								class="table-view">
								<tbody>
									<tr style="border-top:2px solid red">
										<td colspan="2"  style="text-align: center">{{x.name}}</td>
									</tr>
									<tr>
										<td width="200px">时间：{{x.create_time}}</td>
										<td>类型：{{x.type}}</td>
									</tr>
									<tr>
										<td colspan="2">地点：{{x.address}}</td>
									</tr>
									<tr>
										<td colspan="2">参与人员:{{x.personnel}}</td>
									</tr>
									<tr>
										<td>演练内容</td>
										<td>{{x.content}}</td>
									</tr>
									<tr>
										<td>演练过程</td>
										<td>{{x.process}}</td>
									</tr>
									<tr>
										<td>演练总结</td>
										<td>{{x.summary}}</td>
									</tr>



								</tbody>
							</table>

								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"

								</div>

								<div class="page-paging"></div>
							</div> -->
						</div>
					</div>
				</div>
			</div>



			<!-- row/ -->
		</div>
	</div>
	<!-- 中间内容体 /-->

	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
