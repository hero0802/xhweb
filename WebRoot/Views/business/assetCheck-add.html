<!-- 	申请核查-->
<div class="modal fade" id="apply" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">申请核查资产</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="addForm" onSubmit="return false">
					<div class="row">
						
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>联系人</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="person"
									required="required">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>联系方式</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="tel"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>备注</label>
								<textarea name="note" rows="4" cols="10" class="form-control"></textarea>
							</div>
						</div>
						

					</div>
					<!-- row-------end -->
					
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});

	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
