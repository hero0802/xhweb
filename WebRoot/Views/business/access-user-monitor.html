<style type="text/css">
.bg {
	width: 200px;
	height: 200px;
	background: url("images/bg.gif") no-repeat;
	background-position: -15px -51px;
	position: absolute;
	top: 68px;
	left: 72px;
	border-radius: 50%;
}

.circle:hover {
	
}

.outline {
	width: 200px;
	height: 200px;
	border-radius: 50%;
	border: 2px solid #76BFDE;
	position: absolute;
	top: 66px;
	left: 70px;
}

.circle {
	width: 250px;
	height: 250px;
	transition: all 8s ease-in-out;
	border: 8px solid #fff;
	border-right-color: #76BFDE;
	position: fixed;
	top: 35px;
	left: 39px;
	overflow: auto;
	/* border-bottom-color: #A0D0DE;  */
	border-radius: 50%;
}
.runtime{
   margin-top:20px;
   padding:6px;
   background:#000;
   color:yellow;
   width:150px;
   border-radius:5px;
   font-weight:700;
}

<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><span>用户数据管理</span></li>
							<li><span>用户</span></li>
							<li class="active"><span>接入应用监测</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			<div class="row">

				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt" ng-click='water()'>接入应用监测</div>
						<div class="panel-body">



							<div class="row">
								<div class="col-md-6" ng-repeat="x in data">

									<div class="hpanel">
										<div class="panel-heading hbuilt">
											<div class="panel-tools" ng-if="x.status==0"></div>
											<span style="color:green;">{{x.User_Name}}</span>

										</div>
										<div class="panel-body">

											<div class="row">
												<div class="col-md-5">
												<div><span>用户编号：</span><span style="color:blue;">{{x.User_id}}</span></div>
												<div><span>隶属单位：</span><span style="color:blue;">{{x.User_Unit}}</span></div>
												<div><span>IP地址：</span><span style="color:blue;">{{x.User_Ip}}</span></div>
												<div><span>开户时间：</span><span style="color:blue;">{{x.User_Reg_Time}}</span></div>
										
												</div>
												<div class="col-md-3">
													<div class="part">
														<canvas id="water{{x.id}}"></canvas>
													</div>
												</div>
												<div class="col-md-4">
													<div><span>运行时长</span></div>
													<div class="runtime"> <span>{{x.runTime|timetemp}}</span></div>
													
												</div>
											</div>


										</div>
									</div>
								</div>

							</div>


							<!-- row -->
							<!-- <table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th>用户编号</th>
										<th>用户名称</th>
										<th>隶属单位</th>
										<th>用户IP</th>
										<th>开户时间</th>
										<th>有效时间[天]</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="6" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td>{{x.User_id}}</td>
										<td>{{x.User_Name}}</td>
										<td>{{x.User_Unit}}</td>
										<td>{{x.User_Ip}}</td>
										<td>{{x.User_Reg_Time}}</td>
										<td>{{x.User_Day_Range}}</td>

									</tr>
								</tbody>
							</table> -->

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<div ng-include="'access-user-edit.html'"></div>
	<div ng-include="'access-user-ad.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>

	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script src="../../lib/water/js/waterbubble.js" type="text/javascript"></script>
	<script type="text/javascript"
		src="../../Controllers/business/access-user-monitor.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>

	<script type="text/javascript">
	xh.showWater();
	</script>
</body>
</html>
