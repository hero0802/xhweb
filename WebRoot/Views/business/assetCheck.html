<!DOCTYPE html>
<html>
<head>
<title>资产核查</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../lib/layer-master/src/theme/layer.css">
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><span>运维管理</span></li>
							<li><span>资产管理</span></li>
							<li class="active"><span>变更管理</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<!-- row -->
			
			<!-- row -->
			<div class="row">
			<button class="btn btn-success btn-sm" data-toggle="modal" 
									data-target="#apply" ng-if="loginUserRoleId==10002">
										<i class="fa fa-plus-circle"></i>&nbsp;资产核查申请
									</button>
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-body">
							<table id="tb-info" class="xh-table table-hover"
								ng-model="loginUser">
								<thead>
									<tr class="tr-gray">
										<th>申请人</th>
										<th width="180px">联系方式</th>
										<th>状态</th>
										<th width="170px">申请时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="9" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td>{{x.person}}</td>
										<td>{{x.tel}}</td>
										<td ng-if="x.status==-1" class="td-primary">申请拒绝</td>
										<td ng-if="x.status==0" class="td-danger">等待审核</td>
										<td ng-if="x.status==1" class="td-danger">已审核，等待资产管理员核查资产</td>
										<td ng-if="x.status==2" class="td-success">核查完成</td>
										<td>{{x.applyTime}}</td>
										<td style="text-align:center">
										
										<a href="#"
											ng-click="toProgress($index)"><i
												class="fa fa-file-text-o text-success"> </i>&nbsp;申请资料及进度&nbsp;</a> 
										<a href="#" ng-click="checkWin($index)" ng-if="x.status==0 && loginUserRoleId==10002 && up.o_check_change=='on'">|<i
												class="fa fa-hand-o-down text-danger"></i>审核</a>		
												
											
											<a ng-if="loginUser==x.account && x.status==1" href="assetCheck-info.html">|<i
												class="fa fa-hand-o-down text-danger" ng-if="x.status==1 && loginUserRoleId==10002 && loginUser==x.account"></i>开始核查资产</a>
											<a ng-if="loginUser==x.account && x.status==1" href="#" ng-click="checkWin2($index)">| <i
												class="fa fa-hand-o-down text-danger" ng-if="x.status==1 && loginUserRoleId==10002 && loginUser==x.account"></i>核查完成</a>
											<a ng-if="x.status==2" href="#" ng-click="download(x.fileName )">| <i
												class="fa fa-download text-danger"></i>核查反馈文件</a>
												
										</td>
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									<span>每页显示</span> <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select>  <span>条,</span><span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
										<i class="fa fa-refresh page-refresh" title="刷新数据" ng-click="refresh()"></i>
								</div>
								<div class="page-paging"></div>
							</div>
							<!-- row -->
							<div class="row">
								<div class="col-md-12"></div>
							</div>
							<!-- row -->
						</div>
						<!-- panel-body--end -->
						<!-- hpanel --end-->
					</div>
					<!-- col-md-12--end -->
				</div>
				<!-- row/ -->
			</div>
		</div>
	</div>
	<!-- 中间内容体 /-->
	
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<!-- 添加 -->
	<div ng-include="'assetCheck-add.html'"></div>
	<!-- 进度-->
	<div ng-include="'assetCheck-progress.html'"></div>
	<!-- 审核-->
	<div ng-include="'assetCheck-check.html'"></div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
		src="../../Resources/js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../../Controllers/business/assetCheck.js"></script>
	<script type="text/javascript"
		src="../../lib/layer-master/src/layer.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
