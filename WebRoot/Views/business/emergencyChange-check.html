
<div class="modal fade" id="checkWin1" tabindex="-1" role="dialog"

						<div class="col-md-12">

								<label>ID</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="id"
									required="required" ng-model="checkData.id">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-8">
								<label>文件下载链接</label>&nbsp;</span>
								<a href="#" title="点击下载文件" onclick="xh.download()" style="color:red">{{checkData.fileName1}}</a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>请输入创建演练组的编号</label>&nbsp;<span class="text-danger">[*]</span>
								<input  type="text" value="" class="form-control" name="emergencyGroupId" id="emergencyGroupId"
										required="required" >
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>请输入创建演练组的名称</label>&nbsp;<span class="text-danger">[*]</span>
								<input  type="text" value="" class="form-control" name="emergencyGroupName" id="emergencyGroupName"
										required="required" >
							</div>
						</div>
					</div>
					<!-- seee2 -->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>备注</label>
								<textarea name="note2" rows="4" cols="10" class="form-control"></textarea>
							</div>
						</div>
					</div>
					<!-- row-------end -->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="check_btn1">
					<i class="fa fa-plus"></i>&nbsp;提交
				</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$("#check_btn1").click(function() {
	    if($("#emergencyGroupId").val()==""){
			alert("请先输入需要创建演练组的id!");
			return false;
		}else if($("#emergencyGroupName").val()==""){
            alert("请先输入需要创建演练组的名称!");
            return false;
		}
		$('#checkForm1').submit();
	});
	$("#check_btn2").click(function() {
		$('#checkForm2').submit();
	});
	$("#check_btn3").click(function() {
		$('#checkForm3').submit();
	});
	$("#check_btn4").click(function() {
	    if ($("input[name='result']").val() != 1) {
			alert("请先上传文件！");
			return false;
		}
		$('#checkForm4').submit();
	});
	$("#check_btn5").click(function() {
		$('#checkForm5').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};

	$('#checkForm1').bootstrapValidator({
