<!-- 添加组 -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">修改通话组</small>
			</div>
			<div class="modal-body pad-0"
				style=" max-height:80%;overflow: scroll;">
				<form action="#" id="updateTalkGroupForm" onSubmit="return false">
					<div class="col-md-12 form-heading form-heading-white">基本信息</div>
					<div class="col-md-12">
						<span>用户类型 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="tak1" value="0" name="eRadiotype"
								ng-checked="editData.eRadiotype==0"> <label for="tak1">TETRA </label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="tak2" value="1" name="eRadiotype"
								ng-checked="editData.eRadiotype==1"> <label for="tak2">PDT</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="tak3" value="2" name="eRadiotype"
								ng-checked="editData.eRadiotype==2"> <label for="tak3">DMR </label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="tak4" value="3" name="eRadiotype"
								ng-checked="editData.eRadiotype==3"> <label for="tak4">MPT1327</label>
						</div>

					</div>
					<div class="form-group col-md-6">
						<label>ID</label> <input type="number" class="form-control"
							name="talkgroupid"
							oninput="if(value.length>20)value=value.slice(0,20)"
							ng-value="editData.talkgroupid" readonly="readonly">
					</div>
					<div class="form-group col-md-6">
						<label>通话组名称</label> <input type="text" class="form-control"
							name="eName" ng-value="editData.eName">
					</div>
					<div class="form-group col-md-6">
						<label>通话组别名</label> <input type="text" class="form-control"
							name="eAlias" ng-value="editData.eAlias">
					</div>
					<div class="form-group col-md-6">
						<label>交换中心唯一标识</label> <select class="form-control"
							name="eMscid" ng-model="mscName">
							<option ng-repeat="x in msc" value="{{x.vpnId}}" ng-selected="editData.eMscid==x.vpnId">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>虚拟专网名</label> <select class="form-control" id="E_vpnId"
							name="eVpnid" ng-model="vpnName">
							<option ng-repeat="x in vpn" value="{{x.vpnId}}" ng-selected="editData.eVpnid==x.vpnId">{{x.name}}</option>
						</select>
					</div>
					<!-- 基本信息 -->
					<div class="col-md-12 form-heading form-heading-white">属性信息</div>
					<div class="form-group col-md-12">
						<label>通话组/通播组业务属性</label> <select class="form-control"
							name="eSaid" ng-model="userbusinessName">
							<option ng-repeat="x in userbusinessData" value="{{x.id}}" ng-selected="editData.eSaid==x.id">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-12">
						<label>通话组/通播组互联属性</label> <select class="form-control"
							name="eIaid" ng-model="userseriaName">
							<option ng-repeat="x in userseriaData" value="{{x.id}}" ng-selected="editData.eIaid==x.id">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-12">
						<label>用户虚拟专网属性名</label> <input type="number" value=""
							oninput="if(value.length>11)value=value.slice(0,11)"
							class="form-control" name="eVaid" ng-value="editData.eVaid">
					</div>
					<div class="form-group col-md-12">
						<span>允许预占 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_preempt1" value="1" name="ePreempt"
								ng-checked="editData.ePreempt==1"> <label for="E_preempt1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_preempt2" value="0" name="ePreempt" ng-checked="editData.ePreempt==0">
							<label for="E_preempt2">否</label>
						</div>


					</div>
					<!-- 属性信息 -->
					<div class="col-md-12 form-heading form-heading-white">鉴权参数</div>

					<div class="form-group col-md-12">
						<span>允许重组 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_regroupable1" value="1"
								name="eRegroupable" ng-checked="editData.eRegroupable==1"> <label
								for="E_regroupable1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_regroupable2" value="0"
								name="eRegroupable" ng-checked="editData.eRegroupable==0"> <label for="E_regroupable2">否</label>
						</div>


					</div>
					<div class="form-group col-md-12">
						<span>组使能 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_enabled1" value="1" name="eEnabled"
								ng-checked="editData.eEnabled==1"> <label for="E_enabled1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_enabled2" value="0" name="eEnabled" ng-checked="editData.eEnabled==0">
							<label for="E_enabled2">否</label>
						</div>



					</div>
					<div class="form-group col-md-12">
						<label>直拨号码</label> <input type="text" value=""
							oninput="if(value.length>16)value=value.slice(0,16)"
							class="form-control" name="eDirectdial" ng-value="editData.eDirectdial">
					</div>
					<!-- 鉴权参数 -->

				</form>
			</div>
			<div class="modal-footer">
			<button type="button"
					class="btn btn-success btn-sm" id="add_group_btn">
					<i class="fa fa-plus"></i>&nbsp;修改
				</button>
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_group_btn").click(function() {
		if($("input[name='talkgroupid']").val()<0){
			toastr.error("ID不正确", '提示');
			return;
		}
		$('#updateTalkGroupForm').submit();
		xh.update();
	});
</script>
