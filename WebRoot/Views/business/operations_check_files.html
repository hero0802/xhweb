
<div class="modal fade" id="filesWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">文件列表</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<ul id="xh-tabs" class="nav nav-tabs">
					<li class="active"><a href="#checkfile" data-toggle="tab">考核文件</a></li>
					<li><a href="#bsfile" data-toggle="tab">核减文件</a></li>
					<li><a href="#ensurefile" data-toggle="tab">通信保障报告</a></li>
				</ul>
				<div class="tab-content" style="padding: 20px">
					<div class="tab-pane fade in active" id="checkfile">
						<div class="row">
							<div class="col-md-12">
								<table>
									<tr ng-repeat="x in detailData.files">
										<td>{{x.fileName}}</td>
										<td><a href="#" ng-click="download(x.filePath)">下载</a> |
											<a href="#" ng-click="previewDoc(x.filePath)">预览</a></td>
									</tr>
								</table>
							</div>

						</div>
					</div>
					<div class="tab-pane fade " id="bsfile">
						<ul>
							<li ng-repeat="x in bscheck_files" style="margin-top:10px;"><span
								style="margin-right:10px;" ng-click="previewDoc(x.filePath)"><a
									href="#" style="color:red">预览</a></span> <img
								src="../../Resources/images/icon/16/doc.png"> <span>{{x.fileName}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<!-- <span>在线预览</span> -->
							</li>
						</ul>
					</div>
					<div class="tab-pane fade " id="ensurefile">
						<ul>
							<li ng-repeat="x in ensure_files" style="margin-top:10px;"><span
								style="margin-right:10px;" ng-click="previewDoc(x.filePath)"><a
									href="#" style="color:red">预览</a></span> <img
								src="../../Resources/images/icon/16/doc.png"> <span>{{x.fileName}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<!-- <span>在线预览</span> -->
							</li>
						</ul>
					</div>
				</div>








			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	
</script>
