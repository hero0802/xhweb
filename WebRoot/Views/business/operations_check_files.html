
<div class="modal fade" id="filesWin" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
                <small class="font-bold">文件列表</small>
            </div>
            <div class="modal-body pad-0" style="margin:2px;padding:2px;">
                   
                    <div class="row">
                        <div class="col-md-12">
                           <table>
                           <tr ng-repeat="x in detailData.files">
                           <td>{{x.fileName}}</td>
                           <td>
                           <a href="#" ng-click="download(x.filePath)">下载</a> |  
                           <a href="#" ng-click="previewDoc(x.filePath)">预览</a>
                           </td>
                           </tr>
                           </table>
                        </div>
                        
                    </div>
                   
                   
                    
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
