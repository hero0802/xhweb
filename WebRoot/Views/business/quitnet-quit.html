
<div class="modal fade" id="quit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-sm ">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<!-- <button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold"></small> -->
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" id="addForm" onSubmit="return false">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>退网类型</label>&nbsp;<span class="text-danger">[*]</span> <select
									name="quitModal" class="form-control">
									<option value="1" selected="selected">有线退网</option>
									<option value="-1">无线退网</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>联系人</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="quitPerson"
									required="required">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>联系电话</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="tel"
									required="required">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>退网原因</label>&nbsp;<span class="text-danger">[*]</span> <textarea
									style="height:100px;max-height:100px;"
									name="quitReason" id="content" class="form-control" required="required" maxlength="70"></textarea>
							</div>
						</div>
					</div>
					<!--row-------end -->
				</form>
			</div>
			<div class="modal-footer">

				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;发送申请
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});
	// $("#add").click(function(){
	// 	alert(quitNumber);
	// });
	
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		$("#add_btn").button('loading');
		xh.quit();
	});
</script>
<script>
	$(function() {
		$("[data-toggle='tooltip']").tooltip();
	});
</script>
