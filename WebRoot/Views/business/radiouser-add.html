<!-- 添加无线用户 -->
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				
				<small class="font-bold">添加无线用户</small> 
				
				<input id="ck1" class="magic-checkbox" type="checkbox" name="more" ng-model="isChecked1" style="float:right"> 
				<label for="ck1" style="float:right"><span>批量新增用户</span></label>
				
				
				<!-- <label for="tj"
					style="float:right">批量</label> <input type="checkbox" id="tj"
					ng-model="isChecked1" style="float:right" /> -->
			</div>
			<div class="modal-body pad-0"
				style=" max-height:80%;overflow: scroll;">
				<form action="#" id="addUserForm" onSubmit="return false">
					<div class="col-md-12 form-heading form-heading-white">基本信息</div>
				<div class="col-md-12" ng-show="false">
									<div class="form-group col-md-12">
										<label>入网流程ID</label>&nbsp;<span class="text-danger">[*]</span>
										<input type="text" value="" class="form-control"
											name="id_JoinNet" required="required"
											ng-model="joinNetProcessId">
									</div>
								</div>

					<div class="col-md-12">
						<span>无线用户类型 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="inlineRadio1" value="0"
								name="E_radioType" checked="true"> <label
								for="inlineRadio1">TETRA </label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="inlineRadio2" value="1"
								name="E_radioType"> <label for="inlineRadio2">PDT</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="inlineRadio3" value="2"
								name="E_radioType"> <label for="inlineRadio3">DMR
							</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="inlineRadio4" value="3"
								name="E_radioType"> <label for="inlineRadio4">MPT1327</label>
						</div>

					</div>
					<div class="form-group col-md-6" ng-if="!isChecked1">
						<label>ID</label> <input type="number" class="form-control"
							name="C_ID" oninput="if(value.length>20)value=value.slice(0,20)"
							required="required">
					</div>
					<div class="form-group col-md-6" ng-if="isChecked1">
						<label class="text-primary">起始ID</label> <input type="number" class="form-control"
							name="C_IDS" oninput="if(value.length>20)value=value.slice(0,20)"
							>
					</div>
					<div class="form-group col-md-6" ng-if="isChecked1">
						<label class="text-primary">结束ID</label> <input type="number" class="form-control"
							name="C_IDE" oninput="if(value.length>20)value=value.slice(0,20)"
							>
					</div>
					<div class="form-group col-md-6">
						<label>名称</label> <input type="text"
							oninput="if(value.length>16)value=value.slice(0,16)"
							class="form-control" name="E_name">
					</div>
					<div class="form-group col-md-6">
						<label>别名</label> <input type="text" value=""
							oninput="if(value.length>8)value=value.slice(0,8)"
							class="form-control" name="E_alias" >
					</div>
					<div class="form-group col-md-6">
						<label>S/N</label> <input type="text" value=""
							oninput="if(value.length>15)value=value.slice(0,15)"
							class="form-control" name="serialNum" >
					</div>
					<div class="form-group col-md-6">
						<label>TEI</label> <input type="text" value=""
							oninput="if(value.length>15)value=value.slice(0,15)"
							class="form-control" name="tei" >
					</div>
					<div class="form-group col-md-6">
						<label>交换中心名</label> <select class="form-control" name="E_mscId"
							ng-model="mscName">
							<option ng-repeat="x in msc" value="{{x.mscId}}">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>虚拟专网名</label> <select class="form-control" name="E_vpnId"
							ng-model="vpnName">
							<option ng-repeat="x in vpn" value="{{x.vpnId}}">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>警员编号</label> <input type="text" value=""
							oninput="if(value.length>32)value=value.slice(0,32)"
							class="form-control" name="E_sn" >
					</div>
					<div class="form-group col-md-6">
						<label>单位</label> <input type="text" value=""
							oninput="if(value.length>32)value=value.slice(0,32)"
							class="form-control" name="E_company" >
					</div>
					<div class="form-group col-md-6">
						<label>警察种类</label> <select class="form-control" name="E_type">
							<option value="0" selected="selected">刑警</option>
							<option value="1">交警</option>
							<option value="2">特警</option>
							<option value="3">户籍警</option>
							<option value="4">机关民警</option>
						</select>
					</div>
					
					<div class="col-md-12 form-heading form-heading-white">配置参数</div>

					<div class="form-group col-md-12">
						<span>允许短数据 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_shortData1" value="1"
								name="E_shortData" checked="true"> <label
								for="E_shortData1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_shortData2" value="0"
								name="E_shortData"> <label for="E_shortData2">否</label>
						</div>


					</div>

					<div class="form-group col-md-12">
						<span>允许全双工 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_fullDuple1" value="1"
								name="E_fullDuple" checked="true"> <label
								for="E_fullDuple1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_fullDuple2" value="0"
								name="E_fullDuple"> <label for="E_fullDuple2">否</label>
						</div>


					</div>
					<div class="form-group col-md-12">
						<span>发射优先级 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="txPriority1" value="0" name="txPriority"
								checked="true"> <label for="txPriority1">低</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="txPriority2" value="1" name="txPriority">
							<label for="txPriority2">高</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="txPriority3" value="2" name="txPriority">
							<label for="txPriority3">抢占</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="txPriority4" value="3" name="txPriority">
							<label for="txPriority4">紧急</label>
						</div>


					</div>
					<div class="form-group col-md-12">
						<span>桥接中心使能 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="brdgFrdEnabled1" value="0"
								name="brdgFrdEnabled" checked="true"> <label
								for="brdgFrdEnabled1">开启</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="brdgFrdEnabled2" value="1"
								name="brdgFrdEnabled"> <label for="brdgFrdEnabled2">关闭</label>
						</div>


					</div>

					<div class="form-group col-md-12">
						<span>鉴权要求 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="authRequired1" value="0"
								name="authRequired" checked="true"> <label
								for="authRequired1">取决于系统配置</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="authRequired2" value="1"
								name="authRequired"> <label for="authRequired2">要求</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="authRequired3" value="2"
								name="authRequired"> <label for="authRequired3">不要求</label>
						</div>


					</div>

					<div class="form-group col-md-12">
						<span>允许跨组呼叫 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_anycall1" value="1" name="E_anycall"
								checked="true"> <label for="E_anycall1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_anycall2" value="0" name="E_anycall">
							<label for="E_anycall2">否</label>
						</div>


					</div>
					<div class="form-group col-md-12">
						<span>用户使能 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_enabled1" value="1" name="E_enabled"
								checked="true"> <label for="E_enabled1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_enabled2" value="0" name="E_enabled">
							<label for="E_enabled2">否</label>
						</div>


					</div>
					<!-- <div class="form-group col-md-12">
							<label>esn</label> <input type="text" value=""
								oninput="if(value.length>20)value=value.slice(0,20)"
								class="form-control" name="esn">
						</div> -->


					<!-- 配置参数 -->
					<div class="col-md-12 form-heading form-heading-white">属性信息</div>
					<div class="form-group col-md-6">
						<label>无线用户业务属性</label> <select class="form-control" name="E_saId"
							ng-model="userbusinessName">
							<option ng-repeat="x in userbusinessData" value="{{x.id}}">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>无线用户互联属性</label> <select class="form-control" name="E_iaId"
							ng-model="userseriaName">
							<option ng-repeat="x in userseriaData" value="{{x.id}}">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>虚拟专网属性名</label> <select class="form-control"
							name="E_vaId" ng-model="vaName">
							<option ng-repeat="x in va" value="{{x.vaid}}">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>通话组列表名</label> <input type="number" value=""
							oninput="if(value.length>11)value=value.slice(0,11)"
							class="form-control" name="E_rutgId" >
					</div>
					<!-- 属性信息 -->
					<div class="col-md-12 form-heading form-heading-white">分组参数</div>

					<div class="form-group col-md-12">
						<span>允许分组数据 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_packetData1" value="1"
								name="E_packetData" checked="true"> <label
								for="E_packetData1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_packetData2" value="0"
								name="E_packetData"> <label for="E_packetData2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>用户类别 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="subscriberClass1" value="0"
								name="subscriberClass" checked="true"> <label
								for="subscriberClass1">个用户</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="subscriberClass2" value="1"
								name="subscriberClass"> <label for="subscriberClass2">OTAP用户</label>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label>IP地址</label> <input type="text" value="0.0.0.0"
							oninput="if(value.length>20)value=value.slice(0,20)"
							class="form-control" name="E_ip" >
					</div>


					<!-- 分组参数 -->
					<div class="col-md-12 form-heading form-heading-white">无线用户主通话组</div>
					<div class="form-group col-md-12">
						<label>主通话组</label> <input type="number" value=""
							oninput="if(value.length>11)value=value.slice(0,11)"
							class="form-control" name="E_PrimaryTGId" >
					</div>
					<!-- 无线用户主通话组 -->
					<div class="col-md-12 form-heading form-heading-white">环境监听</div>
					<div class="form-group col-md-12">
						<span>允许环境监听&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceMonitoring1" value="1"
								name="E_ambienceMonitoring" checked="true"> <label
								for="E_ambienceMonitoring1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceMonitoring2" value="0"
								name="E_ambienceMonitoring"> <label
								for="E_ambienceMonitoring2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>环境监听初始化&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceInitiation1" value="1"
								name="E_ambienceInitiation" checked="true"> <label
								for="E_ambienceInitiation1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceInitiation2" value="0"
								name="E_ambienceInitiation"> <label
								for="E_ambienceInitiation2">否</label>
						</div>
					</div>
					<!-- 环境监听 -->
					<div class="col-md-12 form-heading form-heading-white">互联参数</div>
					
					<div class="form-group col-md-12">
						<span>允许PSTN接入&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_PSTNAccess1" value="1"
								name="E_PSTNAccess" checked="true"> <label
								for="E_PSTNAccess1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_PSTNAccess2" value="0"
								name="E_PSTNAccess"> <label for="E_PSTNAccess2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>允许PABX接入&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_pabxAccess1" value="1"
								name="E_pabxAccess" checked="true"> <label
								for="E_pabxAccess1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_pabxAccess2" value="0"
								name="E_pabxAccess"> <label for="E_pabxAccess2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>主叫号码显示限制&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir1" value="0" name="E_clir"
								checked="true"> <label for="E_clir1">未签约</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir2" value="1" name="E_clir">
							<label for="E_clir2">永久</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir3" value="2" name="E_clir">
							<label for="E_clir3">临时限制</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir4" value="3" name="E_clir">
							<label for="E_clir4">临时不限制</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>主叫号码显示限制覆盖&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clirOverride1" value="0"
								name="E_clirOverride" checked="true"> <label
								for="E_clirOverride1">签约</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clirOverride2" value="1"
								name="E_clirOverride"> <label for="E_clirOverride2">未签约</label>
						</div>

					</div>
					<div class="form-group col-md-12">
						<span>遥启遥毙&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_killed1" value="0" name="E_killed"
								checked="true"> <label for="E_killed1">遥启</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_killed2" value="1" name="E_killed">
							<label for="E_killed2">遥晕</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_killed3" value="2" name="E_killed"
								disabled="disabled"> <label for="E_killed3">遥毙</label>
						</div>

					</div>
					<!-- <div class="form-group col-md-12">
						<span>PDT类型&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="pdtType1" value="0" name="pdtType"
								checked="true"> <label for="pdtType1">0</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="pdtType2" value="1" name="pdtType">

						</div>

					</div> -->
					<div class="form-group col-md-6">
						<label>MS类型</label> <select class="form-control" name="E_msType">
							<option value="0" selected="selected">类型A</option>
							<option value="1">类型B</option>
							<option value="2">类型C</option>
							<option value="3">类型D</option>
							<option value="4">类型E</option>
							<option value="5">类型F</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>移动台类型</label> <select class="form-control" name="userType">
							<option value="0" selected="selected">手台</option>
							<option value="1">车台</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>直拨号码</label> <input type="text" value=""
							oninput="if(value.length>16)value=value.slice(0,16)"
							class="form-control" name="E_directDial">
					</div>
					<!-- <div class="form-group col-md-6">
						<label>np类型</label> <input type="number" value="0"
							oninput="if(value.length>11)value=value.slice(0,11)"
							class="form-control" name="npType" placeholder="(0-1000)">
					</div> -->
					<!-- 互联参数 -->

				</form>
			</div>
			<div class="modal-footer">
				<button type="button"
					class="btn btn-success btn-sm" id="add_user_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$("#add_user_btn").click(function() {
		
		 if($("input[name='more']").is(':checked')){
			if($("input[name='C_IDE']").val()-$("input[name='C_IDS']").val()<0){
				toastr.error("ID范围不正确", '提示');
				return;
			}
			
		}else{
			if($("input[name='C_ID']").val()<0){
				toastr.error("ID不正确", '提示');
				return;
			}
			
		} 	
		$('#addUserForm').submit();
		xh.addUser();
		
	});

			valid : 'fa fa-check-circle fa-lg text-success',

</script>
