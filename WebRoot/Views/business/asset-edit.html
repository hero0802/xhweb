<!--修改基站 -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">修改资产记录</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="updateForm" onSubmit="return false">
					<div class="row">
						<div class="col-md-4" ng-hide="true">
							<div class="form-group col-md-12">
								<label>ID</label> <input type="text" value=""
									class="form-control" name="id" required="required"
									hidden="hidden" ng-model="editData.id">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>项目名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="proName"
									required="required" ng-model="editData.proName">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>设备编号</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="serialNumber"
									required="required" ng-model="editData.serialNumber" readonly="readonly">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>资产类型</label>&nbsp;<span class="text-danger">[*]</span> <select
									id="type" name="type" class="form-control" ng-model="editData.type">
									<option value="1">交换控制中心（MSO）设备</option>
									<option value="2">远端调度台设备</option>
									<option value="3">基站设备</option>
									<option value="4">用户台设备</option>
									<option value="5">备件</option>
									<option value="6">附件</option>
									<option value="7">其他</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="name"
									required="required" ng-model="editData.name">
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>型号</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="model"
									required="required" ng-model="editData.model">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<div class="row">
						
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>性质</label>&nbsp;<span class="text-danger">[*]</span> <select
									id="from" class="form-control" name="from" ng-model="editData.from">
									<option value=1>采购</option>
									<option value=2>赠送</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>原值/评估值</label>&nbsp;<span class="text-danger">[*]</span> <select
									id="priceType" name="priceType" class="form-control" ng-model="editData.priceType">
									<option value="原值" selected="selected">原值</option>
									<option value="评估值">评估值</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>价格</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="price" step="0.01"
									required="required" ng-model="editData.price">
							</div>
						</div>
						<div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label for="starttime">采购时间</label>
                                <div>
                                    <input type="text" class="form-control" name="buyTime"
                                        placeholder="采购时间" 
                                        onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:xh.validatorTime('addForm','buyTime')})" 
                                        required="required"
                                        ng-model="editData.buyTime">
                                </div>
                            </div>
                        </div>

					</div>
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-12">
							<!-- 1:外借;2:报废;3:维修;4:在库;5:在用;6:待报废;7:遗失 -->
							<div class="form-group col-md-12">
								<label>资产状态</label>&nbsp;<span class="text-danger">[*]</span> <select
									id="status" class="form-control" name="status" ng-model="editData.status">
									<option value="1">外借</option>
									<option value="2">报废</option>
									<option value="3">维修</option>
									<option value="4">在库</option>
									<option value="5">在用</option>
									<option value="6">待报废</option>
									<option value="7">遗失</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>备注</label><input
									type="text" value="" class="form-control" name="note"
									ng-model="editData.note">

							</div>
						</div>

					</div>
					<!-- row-------end -->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" class="btn btn-success btn-sm" id="update_btn">
					<i class="fa fa-edit"></i>&nbsp;更新
				</button>
			</div>
		</div>
	</div>
</div>
<!--修改基站---end -->
<script type="text/javascript">
	$("#update_btn").click(function() {
		$('#updateForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#updateForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			bsId : {
				validators : {
					notEmpty : {
						message : '基站ID号不能为空'
					},
					regexp : {
						regexp : /^[0-9.]+$/,
						message : '只能输入整数和小数'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.update();
	});
</script>
