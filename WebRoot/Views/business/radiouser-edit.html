
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">			
				<small class="font-bold">修改无线用户</small> 
			</div>
			<div class="modal-body pad-0"
				style=" max-height:80%;overflow: scroll;">
				<form action="#" id="updateForm" onSubmit="return false">
					<div class="col-md-12 form-heading form-heading-white">基本信息</div>
					<div class="col-md-12">
						<span>无线用户类型 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="inlineRadio1" value="0"
								name="E_radioType" ng-checked="editData.E_radioType==0"> <label
								for="inlineRadio1">TETRA </label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="inlineRadio2" value="1"
								name="E_radioType" ng-checked="editData.E_radioType==1"> <label for="inlineRadio2">PDT</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="inlineRadio3" value="2"
								name="E_radioType" ng-checked="editData.E_radioType==2"> <label for="inlineRadio3">DMR
							</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="inlineRadio4" value="3"
								name="E_radioType" ng-checked="editData.E_radioType==3"> <label for="inlineRadio4">MPT1327</label>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label>ID</label> <input type="number" class="form-control"
							name="C_ID" oninput="if(value.length>20)value=value.slice(0,20)" ng-value="editData.C_ID"
							required="required" readonly="readonly">
					</div>
					<div class="form-group col-md-6">
						<label>名称</label> <input type="text"
							oninput="if(value.length>16)value=value.slice(0,16)"
							class="form-control" name="E_name" ng-value="editData.E_name">
					</div>
					<div class="form-group col-md-6">
						<label>别名</label> <input type="text" value=""
							oninput="if(value.length>8)value=value.slice(0,8)"
							class="form-control" name="E_alias" ng-value="editData.E_alias">
					</div>
					<div class="form-group col-md-6">
						<label>S/N</label> <input type="text" value=""
							oninput="if(value.length>15)value=value.slice(0,15)"
							class="form-control" name="serialNum" ng-value="editData.serialNum">
					</div>
					<div class="form-group col-md-6">
						<label>TEI</label> <input type="text" value=""
							oninput="if(value.length>15)value=value.slice(0,15)"
							class="form-control" name="tei" ng-value="editData.tei">
					</div>
					<div class="form-group col-md-6">
						<label>交换中心名</label> <select class="form-control" name="E_mscId"
							ng-model="mscName">
							<option ng-repeat="x in msc" value="{{x.vpnId}}" ng-selected="x.vpnId==editData.E_mscId">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>虚拟专网名</label> <select class="form-control" name="E_vpnId"
							ng-model="vpnName">
							<option ng-repeat="x in vpn" value="{{x.vpnId}}" ng-selected="x.vpnId==editData.E_vpnId">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>警员编号</label> <input type="text" value=""
							oninput="if(value.length>32)value=value.slice(0,32)"
							class="form-control" name="E_sn" ng-value="editData.E_sn">
					</div>
					<div class="form-group col-md-6">
						<label>单位</label> <input type="text" value=""
							oninput="if(value.length>32)value=value.slice(0,32)"
							class="form-control" name="E_company" ng-value="editData.E_company">
					</div>
					<div class="form-group col-md-6">
						<label>警察种类</label> <select class="form-control" name="E_type">
							<option value="0" ng-selected="editData.E_type==0">刑警</option>
							<option value="1" ng-selected="editData.E_type==1">交警</option>
							<option value="2" ng-selected="editData.E_type==2">特警</option>
							<option value="3" ng-selected="editData.E_type==3">户籍警</option>
							<option value="4" ng-selected="editData.E_type==4">机关民警</option>
						</select>
					</div>			
					<div class="col-md-12 form-heading form-heading-white">配置参数</div>
					<div class="form-group col-md-12">
						<span>允许短数据 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="E_shortData1" value="1"
								name="E_shortData" ng-checked="editData.E_shortData==1"> <label
								for="E_shortData1">是</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="E_shortData2" value="0"
								name="E_shortData" ng-checked="editData.E_shortData==0"> <label for="E_shortData2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>允许全双工 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="E_fullDuple1" value="1"
								name="E_fullDuple" ng-checked="editData.E_fullDuple==1"> <label
								for="E_fullDuple1">是</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="E_fullDuple2" value="0"
								name="E_fullDuple" ng-checked="editData.E_fullDuple==0"> <label for="E_fullDuple2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>发射优先级 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="txPriority1" value="0" name="txPriority" ng-checked="editData.txPriority==0"> 
							<label for="txPriority1">低</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="txPriority2" value="1" name="txPriority" ng-checked="editData.txPriority==1">
							<label for="txPriority2">高</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="txPriority3" value="2" name="txPriority" ng-checked="editData.txPriority==2">
							<label for="txPriority3">抢占</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="txPriority4" value="3" name="txPriority" ng-checked="editData.txPriority==3">
							<label for="txPriority4">紧急</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>桥接中心使能 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="brdgFrdEnabled1" value="0"
								name="brdgFrdEnabled" ng-checked="editData.brdgFrdEnabled==0"> <label
								for="brdgFrdEnabled1">开启</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="brdgFrdEnabled2" value="1"
								name="brdgFrdEnabled" ng-checked="editData.brdgFrdEnabled==1"> <label for="brdgFrdEnabled2">关闭</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>鉴权要求 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="authRequired1" value="0"
								name="authRequired" ng-checked="editData.authRequired==0"> <label
								for="authRequired1">取决于系统配置</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="authRequired2" value="1"
								name="authRequired" ng-checked="editData.authRequired==1"> <label for="authRequired2">要求</label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="authRequired3" value="2"
								name="authRequired" ng-checked="editData.authRequired==2"> <label for="authRequired3">不要求</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>允许跨组呼叫 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_anycall1" value="1" name="E_anycall"
								ng-checked="editData.E_anycall==1"> <label for="E_anycall1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_anycall2" value="0" name="E_anycall"
								ng-checked="editData.E_anycall==0"> <label for="E_anycall2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>用户使能 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_enabled1" value="1" name="E_enabled"
								ng-checked="editData.E_enabled==1"> <label for="E_enabled1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_enabled2" value="0" name="E_enabled"
								ng-checked="editData.E_enabled==0"><label for="E_enabled2">否</label>
						</div>


					</div>
					<!-- 配置参数 -->
					<div class="col-md-12 form-heading form-heading-white">属性信息</div>
					<div class="form-group col-md-6">
						<label>无线用户业务属性</label> <select class="form-control" name="E_saId"
							ng-model="userbusinessName">
							<option ng-repeat="x in userbusinessData" value="{{x.id}}" ng-selected="x.id==editData.E_saId">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>无线用户互联属性</label> <select class="form-control" name="E_iaId"
							ng-model="userseriaName">
							<option ng-repeat="x in userseriaData" value="{{x.id}}" ng-selected="x.id==editData.E_iaId">{{x.name}}</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>用户虚拟专网属性名</label> <input type="number" value=""
							oninput="if(value.length>11)value=value.slice(0,11)"
							class="form-control" name="E_vaId" ng-value="editData.E_vaId" required="required">
					</div>
					<div class="form-group col-md-6">
						<label>通话组列表名</label> <input type="number" value=""
							oninput="if(value.length>11)value=value.slice(0,11)"
							class="form-control" name="E_rutgId" ng-value="editData.E_rutgId">
					</div>
					<!-- 属性信息 -->
					<div class="col-md-12 form-heading form-heading-white">分组参数</div>

					<div class="form-group col-md-12">
						<span>允许分组数据 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_packetData1" value="1"
								name="E_packetData" ng-checked="editData.E_packetData==1"> <label
								for="E_packetData1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_packetData2" value="0"
								name="E_packetData" ng-checked="editData.E_packetData==0"> <label for="E_packetData2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>用户类别 &nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="subscriberClass1" value="0"
								name="subscriberClass" ng-checked="editData.subscriberClass==0"> <label
								for="subscriberClass1">个用户</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="subscriberClass2" value="1"
								name="subscriberClass" ng-checked="editData.subscriberClass==1"> <label for="subscriberClass2">OTAP用户</label>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label>IP地址</label> <input type="text" value=""
							oninput="if(value.length>20)value=value.slice(0,20)"
							class="form-control" name="E_ip" ng-value="editData.E_ip">
					</div>


					<!-- 分组参数 -->
					<div class="col-md-12 form-heading form-heading-white">无线用户主通话组</div>
					<div class="form-group col-md-12">
						<label>主通话组</label> <input type="number" value=""
							oninput="if(value.length>11)value=value.slice(0,11)"
							class="form-control" name="E_PrimaryTGId" ng-value="editData.E_PrimaryTGId">
					</div>
					<!-- 无线用户主通话组 -->
					<div class="col-md-12 form-heading form-heading-white">环境监听</div>
					<div class="form-group col-md-12">
						<span>允许环境监听&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceMonitoring1" value="1"
								name="E_ambienceMonitoring" ng-checked="editData.E_ambienceMonitoring==1"> <label
								for="E_ambienceMonitoring1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceMonitoring2" value="0"
								name="E_ambienceMonitoring" ng-checked="editData.E_ambienceMonitoring==0"> <label
								for="E_ambienceMonitoring2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>环境监听初始化&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceInitiation1" value="1"
								name="E_ambienceInitiation" ng-checked="editData.E_ambienceInitiation==1"> <label
								for="E_ambienceInitiation1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_ambienceInitiation2" value="0"
								name="E_ambienceInitiation" ng-checked="editData.E_ambienceInitiation==0"> <label
								for="E_ambienceInitiation2">否</label>
						</div>
					</div>
					<!-- 环境监听 -->
					<div class="col-md-12 form-heading form-heading-white">互联参数</div>
					
					<div class="form-group col-md-12">
						<span>允许PSTN接入&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_PSTNAccess1" value="1"
								name="E_PSTNAccess" ng-checked="editData.E_PSTNAccess==1"> <label
								for="E_PSTNAccess1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_PSTNAccess2" value="0"
								name="E_PSTNAccess" ng-checked="editData.E_PSTNAccess==0"> <label 
								for="E_PSTNAccess2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>允许PABX接入&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_pabxAccess1" value="1"
								name="E_pabxAccess" ng-checked="editData.E_pabxAccess==1"> <label
								for="E_pabxAccess1">是</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_pabxAccess2" value="0"
								name="E_pabxAccess" ng-checked="editData.E_pabxAccess==0"> <label for="E_pabxAccess2">否</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>主叫号码显示限制&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir1" value="0" name="E_clir"
								ng-checked="editData.E_clir==0"> <label for="E_clir1">未签约</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir2" value="1" name="E_clir" 
								ng-checked="editData.E_clir==1"><label for="E_clir2">永久</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir3" value="2" name="E_clir"
								ng-checked="editData.E_clir==2"><label for="E_clir3">临时限制</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clir4" value="3" name="E_clir"
								ng-checked="editData.E_clir==3"><label for="E_clir4">临时不限制</label>
						</div>
					</div>
					<div class="form-group col-md-12">
						<span>主叫号码显示限制覆盖&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clirOverride1" value="0"
								name="E_clirOverride" ng-checked="editData.E_clirOverride==0"> <label
								for="E_clirOverride1">签约</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_clirOverride2" value="1"
								name="E_clirOverride" ng-checked="editData.E_clirOverride==1"> <label for="E_clirOverride2">未签约</label>
						</div>

					</div>
					<div class="form-group col-md-12">
						<span>遥启遥毙&nbsp;&nbsp;</span>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_killed1" value="0" name="E_killed"
								ng-checked="editData.E_killed==0"> <label for="E_killed1">遥启</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_killed2" value="1" name="E_killed"
								ng-checked="editData.E_killed==1"><label for="E_killed2">遥晕</label>
						</div>
						<div class="radio radio-info radio-inline">

							<input type="radio" id="E_killed3" value="2" name="E_killed"
								disabled="disabled"> <label for="E_killed3">遥毙</label>
						</div>

					</div>
					<div class="form-group col-md-6">
						<label>MS类型</label> <select class="form-control" name="E_msType">
							<option value="0" ng-selected="editData.E_msType==0">类型A</option>
							<option value="1" ng-selected="editData.E_msType==1">类型B</option>
							<option value="2" ng-selected="editData.E_msType==2">类型C</option>
							<option value="3" ng-selected="editData.E_msType==3">类型D</option>
							<option value="4" ng-selected="editData.E_msType==4">类型E</option>
							<option value="5" ng-selected="editData.E_msType==5">类型F</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>移动台类型</label> <select class="form-control" name="userType">
							<option value="0" ng-selected="editData.userType==0">手台</option>
							<option value="1" ng-selected="editData.userType==1">车台</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>直拨号码</label> <input type="text" value=""
							oninput="if(value.length>16)value=value.slice(0,16)"
							class="form-control" name="E_directDial" ng-value="editData.E_directDial">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button"
					class="btn btn-success btn-sm" id="update_user_btn">
					<i class="fa fa-plus"></i>&nbsp;更新
				</button>
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$("#update_user_btn").click(function() {
		if($("input[name='C_ID']").val()<0){
			toastr.error("ID不正确", '提示');
			return;
		}
		$('#updateForm').submit();
		xh.update();	
	});
</script>
