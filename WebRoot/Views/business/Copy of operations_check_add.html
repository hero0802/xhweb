<!DOCTYPE html>
<html>
<head>
<title>月度年度考核</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="xhcontroller" class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>

	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>运维管理</span></li>
							<li><a href="../menu/menu_operations.html" target="_self"><span>服务监管</span></a></li>
							<li><a href="operations_check.html" target="_self"><span>月度年度考核</span></a></li>
							<li class="active"><span>发起考核申请</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">


			<!-- row -->
			<div class="row">

				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">发起考核申请</div>
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-md-12">
									<label>考核月份</label> <input type="text" class="form-control"
										ng-model="time" name="month"
										onfocus="WdatePicker({dateFmt:'yyyy-MM'})" placeholder="请选择时间"
										onblur="xh.searchScore(this.value)">

								</div>


							</div>
							<!--  row -->
							<!-- row -->
							<div class="row">
								<form action="#" id="fileForm" onSubmit="return false"
									enctype="multipart/form-data" method="POST">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group col-md-9" style="padding-right:0px;">

												<label>考核文件（注:压缩打包上传所有文件）</label> <input type="file"
													name="filePath" id="filePath" class="form-control" />

											</div>
											<div class="form-group btn-group col-md-3">
												<button type="button" class="btn btn-info btn-sm"
													style="margin-top:23px;" id="uploadfile">
													<i class="fa fa-plus-circle"></i>点击上传
												</button>

											</div>
										</div>


									</div>
									<div class="row">
										<div class="col-md-12" style="padding-left:30px;">
											<span style="color:red;" id="uploadResult"></span>
										</div>
									</div>
								</form>
							</div>
							<!-- row -->

							<div class="row" ng-show="false">
								<div class="col-md-12">
									<div class="form-group col-md-12">
										<input type="hidden" name="fileName" value="" /> <input
											type="hidden" name="path" value="" /> <input type="hidden"
											name="result" value="" />
									</div>
								</div>
							</div>
							<!--     row -->
							<div class="row">

								<div class="form-group col-md-12">
									<label>备注</label>
									<textarea class="form-control" rows="5" cols="" name="comment"></textarea>

								</div>

							</div>
							<!--  row -->
							<div class="row">
								<div class="col-md-12">
									<ul id="xh-tabs" class="nav nav-tabs">
										<li class="active"><a href="#score" data-toggle="tab">本月扣分明细</a></li>
										<li><a href="#money" data-toggle="tab"> 本月扣款明细</a></li>
									</ul>
                                    
									<div class="tab-content" style="padding:20px">
									
										<div class="tab-pane fade in active" id="score">
											<div ng-include="'operations_check_add_score.html'"></div>
										</div>
										<div class="tab-pane" id="money">
											<div ng-include="'operations_check_add_money.html'"></div>
										</div>
									</div>
									

								</div>
							</div>
							<!--  row -->
						</div>
						<!-- panel-body--end -->
						<div class="panel-footer">
							<!-- row -->
							<div class="row" style="margin-top:20px;">
								<div class="btn-group col-md-12">
									<button type="button" class="btn btn-success btn-block"
										onclick="xh.add()" id="add-apply-btn">提交考核申请</button>

								</div>
								<!-- <div class="btn-group col-md-6">
									<button type="button" class="btn btn-danger btn-block"
										ng-click="toback()">返回</button>

								</div> -->
							</div>
						</div>
						<!-- hpanel --end-->
					</div>
					<!-- col-md-12--end -->
				</div>
				<!-- row/ -->
			</div>
		</div>
	</div>
	<!-- 中间内容体 /-->

	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>





	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../Resources/js/ajaxfileupload.js"></script>
	<script type="text/javascript"
		src="../../Controllers/business/operations_check_add.js"></script>
	<script type="text/javascript">
		xh.load();
		$("#addbtn").click(function() {
			xh.add();
		});
	</script>
	<script>
		$("#uploadfile").click(function() {
			if ($('#filePath').val() == "") {
				alert("请选择需要上传的文件！");
				return false;
			}
			$("input[name='result']").val(2);
			$.ajaxFileUpload({
				url : '../../check/upload/file', //用于文件上传的服务器端请求地址
				secureuri : false, //是否需要安全协议，一般设置为false
				fileElementId : 'filePath', //文件上传域的ID
				dataType : 'json', // 返回值类型 一般设置为json
				type : 'POST',
				success : function(data, status) //服务器成功响应处理函数
				{
					if (data.success) {
						$("input[name='result']").val(1);
						$("input[name='fileName']").val(data.fileName);
						$("input[name='path']").val(data.filePath);
						$("#uploadResult").html("文件上传成功");
						toastr.success("文件上传成功", '提示');
					} else {
						$("input[name='result']").val(0);
						toastr.error("文件上传失败", '提示');
						$("#uploadResult").html("文件上传失败");
					}

				},
				error : function(data, status, e)//服务器响应失败处理函数
				{
					alert(e);
				}
			});
		});
	</script>
</body>
</html>
